<md-card ng-cloak ng-controller="dataTableNodeCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=credit_card></md-ico></md-button>
			<h2 class="md-flex" translate>LB_DRIVERS_LICENSES</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()">
				<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="exportData({sessionName:'fk_ppersonal_id',sessionId:session.ppersonal_id,ppersonalId:session.ppersonal_id})">
				<md-ico i=save_alt></md-ico><md-tooltip><span translate>LB_EXPORT</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<datatable-toolbar></datatable-toolbar>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
     	<col style="width:30%">
      <col style="">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_PERSONAL_INFORMATION</span></th>
					<th md-column><span translate>LB_DRIVERS_LICENSES</span></th>
					<th md-column><span translate>LB_STATUS</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.rows">
					<td md-cell>
						<md-ico i=credit_card></md-ico><span ng-bind-html="highlight(row.staff.person.persona_doc_identidad)"></span><br>
						<md-ico i=person></md-ico><span ng-bind-html="highlight(row.staff.person.persona_apellidos)"></span> <span ng-bind-html="highlight(row.staff.person.persona_nombres)"></span>
					</td>
					<td md-cell class="text-uppercase">
						<md-ico i=flag></md-ico><span ng-bind-html="highlight(row.license.licencia_tipo)"></span> (<span ng-bind-html="highlight(row.license.licencia_categoria)"></span>)<br>
						<md-ico i=event_available></md-ico>{{row.conductor_licencia_emision | date:'fullDate'}}<br>
						<md-ico i=event_busy></md-ico>{{row.conductor_licencia_validez | date:'fullDate'}}<br>
	          <a target="_blank" href="/app/src/tthh/{{row.conductor_pdf}}" ng-if="row.conductor_pdf!='' && row.conductor_pdf!=null && row.conductor_pdf!='null'"><md-ico i=file_download></md-ico><b translate>LB_DOWNLOAD</b></a>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.conductor_estado]"></span><br>
						<md-ico i=event_available></md-ico><span ng-bind-html="highlight(row.conductor_registro)"></span>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<datatable-footer></datatable-footer>
</md-card>
