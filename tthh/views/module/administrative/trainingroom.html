<md-card ng-cloak ng-controller="myTableCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=account_balance></md-ico></md-button>
			<h2 translate>TOOLBAR_TRAINING_ROOM</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ui-sref="administrative.trainingroomCalendar">
				<md-ico i=add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
     	<col style="width:15%">
      <col style="">
     	<col style="width:25%">
     	<col style="width:5%">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_RESPONSIBILITY</span></th>
					<th md-column><span translate>LB_SCHEDULED_DATE</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell class="text-uppercase">
						<md-ico i=account_balance></md-ico><span ng-bind-html="highlight(row.reservacion_codigo)"></span>
						<div>
							<md-ico i=event_available></md-ico><span ng-bind-html="row.reservacion_fecha_inicio"></span>
							<md-tooltip><span translate>LB_FROM_TIME</span></md-tooltip>
						</div>
						<div>
							<md-ico i=event_busy></md-ico><span ng-bind-html="row.reservacion_fecha_cierre"></span>
							<md-tooltip><span translate>LB_UNTIL_TIME</span></md-tooltip>
						</div>
						<div>
							<md-ico i=schedule></md-ico><span ng-bind-html="row.reservacion_confirmacion"></span>
							<md-tooltip><span translate>LB_CONFIRMATION_DATE</span></md-tooltip>
						</div>
					</td>
					<td md-cell class="text-uppercase">
						<div>
							<md-ico i=person></md-ico><span ng-bind-html="highlight(row.solicitante)"></span><br>
							<md-ico i=wrap_text></md-ico><span ng-bind-html="highlight(row.solicitante_puesto)"></span>
							<md-tooltip><span translate>LB_RESPONSABLE</span></md-tooltip>
						</div>
						<div>
							<md-ico i=comment></md-ico><span ng-bind-html="row.reservacion_motivo"></span>
							<md-tooltip><span translate>LB_REASON</span></md-tooltip>
						</div>
						<div>
							<md-ico i=list_alt></md-ico><span ng-bind-html="row.reservacion_requerimientos"></span>
							<md-tooltip><span translate>LB_REQUIREMENTS</span></md-tooltip>
						</div>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.reservacion_estado]"></span><br>
						<md-ico i=event></md-ico><span ng-bind-html="row.reservacion_registro"></span><br>
						<md-ico i=people></md-ico><span ng-bind-html="row.usuario"></span>
					</td>
					<td md-cell>
						<menu-trainingroom ng-if="row.reservacion_estado!='SOLICITUD ANULADA'"></menu-trainingroom>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
