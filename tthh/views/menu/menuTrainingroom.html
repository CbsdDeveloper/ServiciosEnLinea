<md-menu md-position-mode="target-right target" >
  <md-button aria-label="Open demo menu" class="md-icon-button main-menu-icon" ng-click="$mdOpenMenu($event)">
    <md-icon><md-ico i=more_vert></md-ico></md-icon>
  </md-button>
  <md-menu-content width="5">
    <md-menu-item ng-if="row.reservacion_estado=='SOLICITUD GENERADA'">
      <md-button aria-label="editar" ng-click="openModal(row)">
          <div layout="row" flex>
            <p flex translate>LB_EDIT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=edit s=18></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    <md-menu-item ng-if="row.reservacion_estado=='SOLICITUD GENERADA' && session.personal_id==row.fk_personal_id">
      <md-button aria-label="editar" ng-click="openModal(mergeData(row,{reservacion_estado:'SOLICITUD ANULADA'}))">
          <div layout="row" flex>
            <p class="text-warning text-bold" flex translate>LB_DELETE_REQUEST</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=delete></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider ng-if="row.reservacion_estado=='SOLICITUD GENERADA'"></md-divider>
    <md-menu-item ng-if="row.reservacion_estado!='SOLICITUD ANULADA'">
      <md-button aria-label="editar" ng-click="exportWithDetail(row.reservacion_id)">
          <div layout="row" flex>
            <p flex translate>LB_PRINT_REQUEST</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=print></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
