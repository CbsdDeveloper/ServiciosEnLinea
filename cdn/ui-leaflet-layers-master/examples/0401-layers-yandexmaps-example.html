<!DOCTYPE html>
<html ng-app="demoapp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="//api-maps.yandex.ru/2.1/?lang=en_US"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/leaflet/dist/leaflet.js"></script>
    <script src="../bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="../bower_components/leaflet-plugins/layer/tile/Yandex.js"></script>
    <script src="../bower_components/ui-leaflet/dist/ui-leaflet.min.js"></script>
    <script src="../dist/ui-leaflet-layers.js"></script>
    <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
    <script>
        var app = angular.module("demoapp", ['ui-leaflet']);
        app.controller("YandexMapsController", [ "$scope", function($scope) {
            angular.extend($scope, {
                berlin: {
                  lat: 52.52,
                  lng: 13.40,
                  zoom: 14
                },
                markers: {
                  m1: {
                    lat: 52.52,
                    lng: 13.40
                  }
                },
                layers: {
                  baselayers: {
                    yandex: {
                      name: 'Yandex',
                      type: 'yandex'
                    },
                    yandexHybrid: {
                      name: 'Yandex Hybrid',
                      layerType: 'hybrid',
                      type: 'yandex'
                    },
                    yandexRoadmap: {
                      name: 'Yandex Satellite',
                      layerType: 'satellite',
                      type: 'yandex'
                    }
                  }
                }
            });
        }]);
    </script>
</head>
<body ng-controller="YandexMapsController">
    <leaflet lf-center="berlin" layers="layers" markers="markers" height="480px" width="100%"></leaflet>
    <h1>Yandex maps example</h1>
    <p>Use the Layer Switch Control on the top rigth of the map to select another Yandex Maps Layer.</p>
</body>
</html>
