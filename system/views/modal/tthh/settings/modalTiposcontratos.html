<md-dialog aria-label="Dialog" class="modal-dialog">
  <form name="formData" ng-submit="submitRequested()">
	  <md-toolbar>
	    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=photo_filter></md-ico></md-button>
			<h2 class="md-flex" translate>MENU_TYPES_CONTRACTS</h2>
	      <span flex></span>
	      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
	    </div>
	  </md-toolbar>
	  <md-dialog-content>
	    <md-content layout=column layout-padding>
	    	
	    	<div class="form-group required">
					<label translate>LB_CONTRACT_TYPE</label>
				  <div class="input-group">
				    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=photo_filter></md-ico></div></div> 
				    <input class="form-control" ng-model="frmParent.tcontrato_nombre" placeholder="Ej. Nombramiento" required />
				  </div>
				</div>
	    	
	    	<div class="form-group required">
					<label translate>LB_DETAIL</label>
				  <div class="input-group">
				    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
				    <input class="form-control" ng-model="frmParent.tcontrato_detalle" placeholder="Ej. Tipo de contrato" required />
				  </div>
				</div>
			
				<div class="form-group required" ng-controller="typeAdvancesListCtrl">
					<label translate>LB_TYPES_OF_ADVANCES</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=money></md-ico></div></div> 
						<select class="form-control" ng-model="frmParent.fk_tipoanticipo_id" ng-options="json.tanticipo_id as json.tanticipo_nombre for json in jsonList"></select>
					</div>
				</div>
			
				<div class="form-group required" ng-if="toogleEditMode">
					<label translate>LB_STATUS</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
						<select class="form-control" ng-model="frmParent.tcontrato_estado" ng-options="val as val for (key,val) in string2JSON('statusType')"></select>
					</div>
				</div>
	    	
	    </md-content>
	  </md-dialog-content>
	  <md-dialog-actions layout="row">
			<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
			<span flex></span>
			<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
		</md-dialog-actions>
  </form>
</md-dialog>
