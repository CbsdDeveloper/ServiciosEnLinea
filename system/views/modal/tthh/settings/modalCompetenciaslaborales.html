<md-dialog aria-label="Dialog" class="modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=accessibility></md-ico></md-button>
			<h2 translate>TOOLBAR_COMPETENCES_JOBS</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
			<div class="form-group required">
				<label translate>LB_TYPE</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.competencia_tipo"
									ng-options="val as val for (key,val) in string2JSON('COMPETENCES_JOBS_TYPE')"></select>
				</div>
			</div>
    	<div class="form-group required">
				<label translate>LB_COMPETENCES_JOBS</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
			    <textarea rows="3" class="form-control" ng-model="frmParent.competencia_descripcion" placeholder="Ej. Trabajo en equipo" required ></textarea>
			  </div>
			</div>
			
    	<div class="form-group required">
				<label translate>LB_RELEVANCE_BEHAVIOR_HIGH</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=brightness_high></md-ico></div></div> 
			    <textarea rows="3" class="form-control" ng-model="frmParent.competencia_relevancia_alta" placeholder="Ej. Observaciones..." required ></textarea>
			  </div>
			</div>
    	<div class="form-group required">
				<label translate>LB_RELEVANCE_BEHAVIOR_MEDIUM</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=brightness_medium></md-ico></div></div> 
			    <textarea rows="3" class="form-control" ng-model="frmParent.competencia_relevancia_media" placeholder="Ej. Observaciones..." required ></textarea>
			  </div>
			</div>
    	<div class="form-group required">
				<label translate>LB_RELEVANCE_BEHAVIOR_LOW</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=brightness_low></md-ico></div></div> 
			    <textarea rows="3" class="form-control" ng-model="frmParent.competencia_relevancia_baja" placeholder="Ej. Observaciones..." required ></textarea>
			  </div>
			</div>
			
			<div class="form-group required" ng-if="toogleEditMode">
				<label translate>LB_STATUS</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.competencia_estado"
									ng-options="val as val for (key,val) in string2JSON('statusType')"></select>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
