<md-dialog aria-label="Dialog" class="modal-dialog" ng-controller="regulationsExtendsCtrl">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=format_line_spacing></md-ico></md-button>
			<h2 translate>TOOLBAR_REGULATIONS</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
			<div class="form-group required">
				<label translate>LB_TYPE</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.reglamento_clasificacion" ng-options="val as val for (key,val) in string2JSON('REGULATIONS_TYPE')"></select>
				</div>
			</div>
			<div class="form-group required">
				<label translate>LB_TITLE</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.titulo_id" ng-options="item.seccion_id as item.seccion_articulo for item in titlesList[frmParent.reglamento_clasificacion]"></select>
				</div>
			</div>
			<div class="form-group required">
				<label translate>LB_CHAPTER</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.capitulo_id" ng-options="item.seccion_id as item.seccion_articulo for item in chaptersList[frmParent.titulo_id]"></select>
				</div>
			</div>
    	<div class="form-group required">
				<label translate>LB_ARTICLE</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=format_line_spacing></md-ico></div></div> 
			    <input class="form-control" ng-model="frmParent.reglamento_articulo" placeholder="Ej. Art. 54" required />
			  </div>
			</div>
    	<div class="form-group">
				<label translate>LB_DESCRIPTION</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
			    <textarea rows="3" class="form-control" ng-model="frmParent.reglamento_descripcion" placeholder="Ej. Observaciones..."></textarea>
			  </div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
