<md-dialog aria-label="Dialog" class="modal-dialog modal-lg">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=gavel></md-ico></md-button>
			<h2 translate>TOOLBAR_TYPES_ACTIONS</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
    	<div class="form-group required">
				<label translate>LB_CODE</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=gavel></md-ico></div></div> 
			    <input class="form-control" ng-model="frmParent.tipoaccion_codigo" placeholder="Ej. AP027" required ng-disabled="toogleEditMode" />
			  </div>
			</div>
    	<div class="form-group required">
				<label translate>LB_TYPES_ACTIONS</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=gavel></md-ico></div></div> 
			    <input class="form-control" ng-model="frmParent.tipoaccion_nombre" placeholder="Ej. Ascenso" required />
			  </div>
			</div>
    	<div class="form-group">
				<label translate>LB_DESCRIPTION</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
			    <textarea rows="8" class="form-control" ng-model="frmParent.tipoaccion_descripcion" placeholder="Ej. Observaciones..."></textarea>
			  </div>
			</div>
			<div class="form-group required" ng-if="toogleEditMode">
				<label translate>LB_STATUS</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.tipoaccion_estado" ng-options="val as val for (key,val) in string2JSON('statusType')"></select>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
