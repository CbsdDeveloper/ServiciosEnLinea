<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=flip_camera_android></md-ico></md-button>
			<h2 class="md-flex" translate>LB_ADJUSTMENT_VACATIONS</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
    
    	<!-- FORMULARIO DE DATOS -->
			<div class="card card-outline card-primary no-padding no-margin">
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_MAIN_INFORMATION</h3>
				</div>
				<div class="card-body" layout=column layout-padding>
					<div class="form-group required">
						<label translate>LB_DATE_TO_WHICH_PREVIOUS_PERIOD</label>
						<div class="input-group" moment-picker="frmParent.ajuste_cierre" max-date="today" format="YYYY-MM-DD">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_busy></md-ico></div></div> 
				    	<input ng-model="frmParent.ajuste_cierre" class="form-control" placeholder="Ej. 2016-04-16" required>
						</div>
					</div>
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_DATE_FROM_WHICH_NEW_PERIOD</label>
							<div class="input-group" moment-picker="frmParent.ajuste_inicio" max-date="today" min-date="frmParent.ajuste_cierre" format="YYYY-MM-DD">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_available></md-ico></div></div> 
					    	<input ng-model="frmParent.ajuste_inicio" class="form-control" placeholder="Ej. 2016-04-16" required>
							</div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_DATE_FOR_CLOSURE_OF_NEW_PERIOD</label>
							<div class="input-group" moment-picker="frmParent.ajuste_cierre_nuevo" max-date="today" min-date="frmParent.ajuste_inicio" format="YYYY-MM-DD">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
					    	<input ng-model="frmParent.ajuste_cierre_nuevo" class="form-control" placeholder="Ej. 2016-04-16" required>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<label translate>LB_DETAIL_OF_ADJUSTMENT</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
							<textarea class="form-control" placeholder="Ej. Motivo de descuento de vacaciones" ng-model="frmParent.ajuste_detalle" required></textarea>
						</div>
						</div>
				</div>
			</div>
    
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
