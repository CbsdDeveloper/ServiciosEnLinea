<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitRequested()">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=event></md-ico></md-button>
			<h2 class="md-flex" translate>LB_MONTHLY_RECORD</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-content layout=column layout-padding>
      <!-- INFORACIÃ“N GENERAL -->
      <div class="card card-outline card-dark no-padding no-margin">
        <div class="card-header with-border text-center">
          <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
        </div>
        <div class="card-body" layout=column layout-padding>
          
					<div class="form-group required">
						<label translate>LB_PERIOD</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=access_time></md-ico></div></div> 
							<input class="form-control" ng-model="frmParent.periodo_nombre" placeholder="Ej. 2020-01" required >
						</div>
					</div>
					
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_FROM_DAY</label>
							<div class="input-group" moment-picker="frmParent.periodo_desde" format="YYYY-MM-DD">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_available></md-ico></div></div> 
					    	<input class="form-control" ng-model="frmParent.periodo_desde" ng-model-options="{updateOn:'blur'}" placeholder="EJ. 2020-01-01" required>
					    </div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_UNTIL_DAY</label>
							<div class="input-group" moment-picker="frmParent.periodo_hasta" format="YYYY-MM-DD" min-date="frmParent.periodo_desde">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_busy></md-ico></div></div> 
					    	<input class="form-control" ng-model="frmParent.periodo_hasta" ng-model-options="{updateOn:'blur'}" placeholder="EJ. 2020-01-31" required>
					    </div>
						</div>
					</div>
					
					<div class="form-group required" flex ng-controller="staffFunctionsListCtrl">
						<label translate>LB_RESPONSIBLE_FOR_REGISTRATION</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
							<select class="form-control" ng-model="frmParent.fk_registra" ng-options="val.entidad+'+'+val.entidad_id as val.personal_nombre+' ('+val.puesto_definicion+')' for (key,val) in FKList" required></select>
						</div>
					</div>
					
					<div class="form-group required" flex ng-controller="staffFunctionsListCtrl">
						<label translate>LB_RESPONSIBLE_FOR_APPROVAL</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
							<select class="form-control" ng-model="frmParent.fk_aprueba" ng-options="val.entidad+'+'+val.entidad_id as val.personal_nombre+' ('+val.puesto_definicion+')' for (key,val) in FKList" required></select>
						</div>
					</div>
					
					
					<div class="form-group required" flex ng-if="toogleEditMode">
						<label translate>LB_STATUS</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
							<select class="form-control" ng-model="frmParent.periodo_estado" ng-options="val as val for (key,val) in string2JSON('TTHH_BIOMETRICPERIODS_STATUS')" required></select>
						</div>
					</div>
          
				</div>
			</div>
			
		</md-content>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
