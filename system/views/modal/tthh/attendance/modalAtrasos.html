<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitRequestForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=timer_off></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_ARREARS</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
    	<!-- INFORMACIÃ“N DE USUARIO -->
			<card-staff-information layout-padding></card-staff-information>
			<!-- FORMULARIO DE DATOS -->
			<div class="card card-outline card-primary no-padding no-margin margin-top">
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_MAIN_INFORMATION</h3>
				</div>
				<div class="card-body" layout=column layout-padding>
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_REGISTRE_DATE</label>
							<div class="input-group" moment-picker="frmParent.atraso_fecha" max-date="today" format="YYYY-MM-DD">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
					    	<input ng-model="frmParent.atraso_fecha" class="form-control" placeholder="Ej. 2016-04-16" required>
							</div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_TOTAL_MINUTES</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=timer_off></md-ico></div></div> 
					    	<input parse-float type="number" step="1" min=0 ng-model="frmParent.atraso_minutos" class="form-control" placeholder="Ej. 10" required>
								<span class="input-group-addon" translate>LB_MINUTES</span>
							</div>
						</div>
					</div>
					<div class="form-group required" flex>
						<label translate>LB_DETAIL</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
							<textarea class="form-control" placeholder="Ej. Motivo de descuento de vacaciones" ng-model="frmParent.atraso_detalle" required></textarea>
						</div>
						</div>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
