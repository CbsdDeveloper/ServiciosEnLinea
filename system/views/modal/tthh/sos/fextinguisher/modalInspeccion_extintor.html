<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog modal-lg" ng-controller="reviewFextinguisherExtendsCtrl">
  <form name="formData" ng-submit="submitForm()">
	  <md-toolbar>
	    <div class="md-toolbar-tools">
				<md-button aria-label="btn" class="md-icon-button"><md-ico i=fire_extinguisher></md-ico></md-button>
				<h2 class="md-flex" translate>LB_FIRE_EXTINGUISHERS</h2>
	      <span flex></span>
	      <md-button class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
	    </div>
	  </md-toolbar>
	  <md-dialog-content>
	    <md-content layout=column layout-padding>
		    	
					<!-- FORMULARIO DE REGISTRO -->
					<div class="card card-outline card-primary no-margin" layout-padding>
						<div class="card-header with-border text-center">
						  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
						</div>
						<div class="card-body padding-all">
						
							<div class="row">
								<div class="col-md-6 col-xs-12 md-2-line contact-item" ng-repeat="item in jsonList">
					        <label class="label">
								    <input  class="label__checkbox" type="checkbox" checklist-model="frmParent.selected" checklist-value="item.extintor_id" />
								    <span class="label__text">
								      <span class="label__check">
								        <i class="fa fa-check icon"></i>
								      </span>
								    </span>
								  </label>
					        <div class="md-list-item-text compact">
				          	<span class="text-bold" ng-bind-html="highlight(' CODIGO: '+ item.extintor_serie,frmParent.filter)"></span>
					          <p style="font-size:11px;" ng-bind-html="highlight(item.extintor_agente+' // '+item.extintor_libras+' LBs',frmParent.filter)"></p>
					        </div>
								</div>
							</div>
							
						</div>
					</div>
			
	    </md-content>
	  </md-dialog-content>
	  <md-dialog-actions layout="row">
			<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
			<span flex></span>
			<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
		</md-dialog-actions>
  </form>
</md-dialog>
