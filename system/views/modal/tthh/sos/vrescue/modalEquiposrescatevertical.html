<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog modal-lg">
  <form name="formData" ng-submit="submitForm()">
	  <md-toolbar>
	    <div class="md-toolbar-tools">
				<md-button aria-label="btn" class="md-icon-button"><md-ico i=engineering></md-ico></md-button>
				<h2 class="md-flex" translate>LB_VERTICAL_RESCUE_EQUIPMENTS</h2>
	      <span flex></span>
	      <md-button class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
	    </div>
	  </md-toolbar>
	  <md-dialog-content>
	    <md-content layout=column layout-padding>
		    	
					<!-- FORMULARIO DE REGISTRO -->
					<div class="card card-outline card-primary no-margin" layout-padding>
						<div class="card-header with-border text-center">
						  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
						</div>
						<div class="card-body padding-all" layout=column layout-padding>
							
				    	<div layout-xs=column layout=row layout-padding ng-controller="platoonsListCtrl">
								<div class="form-group required" flex>
									<label translate>LB_STATION</label>
									<div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
										<select class="form-control text-uppercase" ng-model="frmParent.fk_estacion_id" ng-options="row.estacion_id as (row.estacion_nombre+' - '+row.estacion_nombre_alterno) for row in jsonList.stations"></select>
									</div>
								</div>
								<div class="form-group required" flex>
									<label translate>LB_PLATOONS</label>
									<div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=nature></md-ico></div></div> 
										<select class="form-control text-uppercase" ng-model="frmParent.fk_peloton_id" ng-options="row.peloton_id as row.peloton_nombre for row in jsonList.platoons[frmParent.fk_estacion_id]"></select>
									</div>
								</div>
							</div>
							
							<div class="form-group required" flex ng-controller="vrescueCategoriesEquipmentsListCtrl">
								<label translate>LB_CATEGORY</label>
							  <div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=category></md-ico></div></div> 
									<select class="form-control" ng-model="frmParent.fk_categoria_id" ng-options="row.categoria_id as row.categoria_nombre for row in jsonList"></select>
								</div>
							</div>
			
							<div class="form-group required" flex ng-controller="vrescueFormsListCtrl">
								<label translate>LB_FORM_FOR_EVALUATION</label>
							  <div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=filter_none></md-ico></div></div> 
									<select class="form-control" ng-model="frmParent.fk_formulario_id" ng-options="row.formulario_id as row.formulario_nombre for row in jsonList"></select>
								</div>
							</div>
			
							<div layout-xs=column layout=row layout-padding>
								<div class="form-group required" flex>
									<label translate>LB_BRAND</label>
								  <div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
										<input ng-model="frmParent.equipo_marca" class="form-control" required />
									</div>
								</div>
								<div class="form-group required" flex>
									<label translate>LB_MODEL</label>
								  <div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
										<input ng-model="frmParent.equipo_modelo" class="form-control" required />
									</div>
								</div>
							</div>
			
							<div layout-xs=column layout=row layout-padding>
								<div class="form-group required" flex>
									<label translate>LB_SERIE</label>
								  <div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=view_week></md-ico></div></div> 
										<input ng-model="frmParent.equipo_serial" class="form-control" required />
									</div>
								</div>
								<div class="form-group required" flex>
									<label translate>LB_MANUFACTURING_DATE</label>
									<div class="input-group" moment-picker="frmParent.equipo_fecha_fabricacion" format="YYYY-MM-DD">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
							    	<input class="form-control" ng-model="frmParent.equipo_fecha_fabricacion" ng-model-options="{ updateOn: 'blur' }" required>
							    </div>
								</div>
							</div>
								
							<div layout-xs=column layout=row layout-padding>
								<div class="form-group required" flex>
									<label translate>LB_ACQUISITION_DATE</label>
									<div class="input-group" min-date="frmParent.equipo_fecha_fabricacion" moment-picker="frmParent.equipo_fecha_compra" format="YYYY-MM-DD">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_available></md-ico></div></div> 
							    	<input class="form-control" ng-model="frmParent.equipo_fecha_compra" ng-model-options="{ updateOn: 'blur' }" required>
							    </div>
								</div>
								<div class="form-group required" flex>
									<label translate>LB_DATE_FIRST_USE</label>
									<div class="input-group" moment-picker="frmParent.equipo_fecha_asignacion" min-date="frmParent.equipo_fecha_compra" format="YYYY-MM-DD">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
							    	<input class="form-control" ng-model="frmParent.equipo_fecha_asignacion" ng-model-options="{ updateOn: 'blur' }" required>
							    </div>
								</div>
							</div>
							
							<div class="form-group required" flex>
								<label translate>LB_DETAIL</label>
							  <div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
									<textarea rows="4" ng-model="frmParent.equipo_detalle" class="form-control" required></textarea>
								</div>
							</div>
					
							<div class="form-group required" ng-if="toogleEditMode">
								<label translate>LB_STATUS</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
									<select class="form-control" ng-model="frmParent.equipo_estado" ng-options="val as val for (key,val) in string2JSON('MAIN_STATUS_SINGLE')"></select>
								</div>
							</div>
							
						</div>
					</div>
			
	    </md-content>
	  </md-dialog-content>
	  <md-dialog-actions layout="row">
			<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
			<span flex></span>
			<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
		</md-dialog-actions>
  </form>
</md-dialog>
