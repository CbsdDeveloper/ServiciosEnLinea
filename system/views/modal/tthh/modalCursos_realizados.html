<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitFormFile()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=receipt></md-ico></md-button>
			<h2 class="md-flex" translate>LB_TRAININGS</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout-padding layout=column>
			<!-- INFORMACIÃ“N PERSONAL -->
    	<card-person-information layout-padding></card-person-information>
			<!-- DATOS GENERALES DEL EVENTO -->
			<div class="card card-outline card-info no-margin margin-top" layout-padding>
				<div class="card-header text-center">
					<h3 class="card-title" translate>LB_MAIN_INFORMATION</h3>
				</div>
				<div class="card-body md-padding padding-all" layout=column layout-padding>
		    	<div class="form-group required">
						<label translate>LB_INSTITUTION</label>
					  <div class="input-group">
					    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=business></md-ico></div></div> 
					    <input class="form-control" ng-model="frmParent.capacitacion_institucion" placeholder="Ej. CBSD" required >
					  </div>
					</div>
		    	<div class="form-group required">
						<label translate>LB_TRAINING_TOPIC</label>
					  <div class="input-group">
					    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=extension></md-ico></div></div> 
					    <input class="form-control" ng-model="frmParent.capacitacion_tema" placeholder="Ej. Primeros auxilios" required >
					  </div>
					</div>
		    	<div layout-xs=column layout=row layout-padding>
			    	<div class="form-group required" flex>
							<label translate>LB_DATE</label>
						  <div class="input-group" moment-picker="frmParent.capacitacion_fecha" format="YYYY-MM-DD" max-date="today">
						    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
						    <input class="form-control" ng-model="frmParent.capacitacion_fecha" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2017-07-07" required >
						  </div>
						</div>
			    	<div class="form-group required" flex>
							<label translate>LB_TRAINING_TIME</label>
						  <div class="input-group">
						    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=access_time></md-ico></div></div> 
						    <input class="form-control" ng-model="frmParent.capacitacion_horas" placeholder="Ej. 60 HORAS" required >
						  </div>
						</div>
		    	</div>
			    <div class="form-group">
						<label translate>LB_FILE</label>
				    <div class="input-group">
				      <div class="input-group-prepend"><div class="input-group-text"><md-ico i=attachment></md-ico></div></div> 
				      <input uploader-model="frmParent.capacitacion_file" type="file" accept="{{fileTypeMime.PDF}}" class="form-control" />
				    </div>
					</div>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
