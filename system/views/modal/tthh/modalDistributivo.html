<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitForm()">
		<md-toolbar>
			<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=loupe></md-ico></md-button>
			<h2 translate>TOOLBAR_DISTRIBUTION</h2>
				<span flex></span>
				<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<md-content layout=column layout-padding>
				<!-- SELECCIONAR EL LISTADO DE MÃ“DULOS -->
	    	<div class="card card-outline card-success no-margin" layout-padding>
					<div class="card-header text-center">
					  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
					</div>
					<div class="card-body" layout=column layout-padding>
						<div layout-xs=column layout=row layout-padding>
				    	<div class="form-group required" flex>
								<label translate>LB_OPENING_DATE</label>
								<div class="input-group" moment-picker="frmParent.distributivo_periodo_inicio" format="YYYY-MM-DD">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_available></md-ico></div></div> 
									<input ng-model="frmParent.distributivo_periodo_inicio" ng-model-options="{ updateOn: 'blur' }" class="form-control" placeholder="Ej. 2018-01-01" required>
								</div>
							</div>
				    	<div class="form-group" flex>
								<label translate>LB_DEADLINE</label>
								<div class="input-group" moment-picker="frmParent.distributivo_periodo_cierre" format="YYYY-MM-DD">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_busy></md-ico></div></div> 
									<input ng-model="frmParent.distributivo_periodo_cierre" ng-model-options="{ updateOn: 'blur' }" class="form-control" placeholder="Ej. 2018-10-02">
								</div>
							</div>
						</div>
						
			    	<div layout-xs=column layout=row layout-padding>
							<div class="form-group required" flex>
								<label translate>LB_STATUS</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
									<select class="form-control" ng-model="frmParent.distributivo_estado" ng-options="val as val for (key,val) in string2JSON('DISTRIBUTIVO_ESTADOS')"></select>
								</div>
							</div>
				    	<div class="form-group required" flex>
								<label translate>LB_HOURS_OF_THE_GUARD</label>
								<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_available></md-ico></div></div> 
						    	<input type="number" step="1" min="1" class="form-control" parse-float ng-model="frmParent.distributivo_jornadas" placeholder="EJ. 8" required>
						    </div>
							</div>
						</div>
			    	<div layout-xs=column layout=row layout-padding>
							<div class="form-group required" flex>
								<label translate>LB_ENTRY_TO_THE_GUARD</label>
								<div class="input-group" moment-picker="frmParent.distributivo_ingreso_guardia" format="HH:mm">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_available></md-ico></div></div> 
						    	<input class="form-control" ng-model="frmParent.distributivo_ingreso_guardia" placeholder="EJ. 08:00" required>
						    </div>
							</div>
							<div class="form-group required" flex>
								<label translate>LB_DEPARTURE_OF_THE_GUARD</label>
								<div class="input-group" moment-picker="frmParent.distributivo_salida_guardia" format="HH:mm" min-date="frmParent.distributivo_ingreso_guardia">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_busy></md-ico></div></div> 
						    	<input class="form-control" ng-model="frmParent.distributivo_salida_guardia" placeholder="EJ. 17:00" required>
						    </div>
							</div>
						</div>
						
					</div>
				</div>
			</md-content>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
			<span flex></span>
			<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
		</md-dialog-actions>
  </form>
</md-dialog>
