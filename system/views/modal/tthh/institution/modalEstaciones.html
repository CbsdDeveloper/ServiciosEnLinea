<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitForm()">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=assistant_photo></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_STATIONS</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-content layout=column layout-padding>
			<div class="card card-outline card-primary no-padding no-margin">
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
				</div>
				<div class="card-body" layout=column layout-padding>
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_STATIONS</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
								<input ng-model="frmParent.estacion_nombre" class="form-control" placeholder="Ej. X6" required>
							</div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_NAME</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=local_convenience_store></md-ico></div></div> 
								<input ng-model="frmParent.estacion_nombre_alterno" class="form-control" placeholder="Ej. Santa Maria del Toachi" required>
							</div>
						</div>
					</div>
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_BUILDING_DATE</label>
							<div class="input-group" moment-picker="frmParent.estacion_construccion" format="YYYY-MM-DD">
						    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
						    <input class="form-control" ng-model="frmParent.estacion_construccion" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2006-06-06" />
						  </div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_PARISH</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=public></md-ico></div></div> 
								<select class="form-control" ng-model="frmParent.estacion_parroquia" required
												ng-options="val as val for (key,val) in string2JSON('parishesList')"></select>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<label translate>LB_FIRST_LINE</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=navigation></md-ico></div></div> 
							<input ng-model="frmParent.estacion_principal" class="form-control" placeholder="Ej. Av. Quito" required>
						</div>
					</div>
					<div class="form-group required">
						<label translate>LB_SECOND_LINE</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=directions></md-ico></div></div> 
							<input ng-model="frmParent.estacion_secudaria" class="form-control" placeholder="Ej. Av. Los Anturios" required>
						</div>
					</div>
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group" flex>
							<label translate>LB_TEL</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=phone></md-ico></div></div> 
								<input ng-model="frmParent.estacion_telefono" class="form-control" placeholder="Ej. 023959340 EXT. 350">
							</div>
						</div>
						<div class="form-group" flex>
							<label translate>LB_MAIL</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=email></md-ico></div></div> 
								<input ng-model="frmParent.estacion_email" class="form-control" placeholder="Ej. info@cbsd.gob.ec">
							</div>
						</div>
					</div>
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group" flex>
							<label translate>LB_LONGITUDE</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=place></md-ico></div></div> 
								<input ng-model="frmParent.estacion_longitud" class="form-control" placeholder="Ej. -79,16" maxlength="20">
							</div>
						</div>
						<div class="form-group" flex>
							<label translate>LB_LATITUDE</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=place></md-ico></div></div> 
								<input ng-model="frmParent.estacion_latitud" class="form-control" placeholder="Ej. -0,24" maxlength="20">
							</div>
						</div>
					</div>
					<div class="form-group required" ng-if="toogleEditMode">
						<label translate>LB_STATUS</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
							<select class="form-control" ng-model="frmParent.estacion_estado"
											ng-options="val as val for (key,val) in string2JSON('statusType')"></select>
						</div>
					</div>
				</div>
			</div>
		</md-content>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
