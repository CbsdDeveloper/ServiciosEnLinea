<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog modal-lg" ng-controller="delegationsExtendsCtrl">
  <form name="formData" ng-submit="submitForm()">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=low_priority></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_DELEGATION</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-content layout=column layout-padding>
			
			<!-- FORMULARIO DE REGISTRO -->
			<div class="card card-outline card-primary no-margin" layout-padding>
				<div class="card-header with-border text-center">
				  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
				</div>
				<div class="card-body padding-all" layout=column layout-padding>
					
					<div class="form-group required" flex ng-if="toogleEditMode">
						<label translate>LB_EVALUATION_CODE</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=verified_user></md-ico></div></div> 
					    <input class="form-control" ng-model="frmParent.evaluacion_codigo" readonly="readonly">
						</div>
					</div>
					
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_OPENING_DATE</label>
							<div class="input-group" moment-picker="frmParent.evaluacion_inicio">
								<div class="input-group-prepend"><div class="input-group-text"><i-fa i=calendar-check-o></md-ico></div></div> 
						    <input class="form-control" ng-model="frmParent.evaluacion_inicio" placeholder="Ej. 2006-06-06" required>
							</div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_DEADLINE</label>
							<div class="input-group" min-date="frmParent.evaluacion_inicio" moment-picker="frmParent.evaluacion_cierre">
								<div class="input-group-prepend"><div class="input-group-text"><i-fa i=calendar-times-o></md-ico></div></div> 
						    <input class="form-control" ng-model="frmParent.evaluacion_cierre" placeholder="Ej. 2006-06-06" required>
							</div>
						</div>
					</div>
					
					<div class="form-group required">
						<label translate>LB_DESCRIPTION</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
							<!-- <textarea rows="5" class="form-control" ng-model="frmParent.evaluacion_instrucciones" required></textarea> -->
							
							<textarea ckeditor="editorOptions" ng-model="frmParent.evaluacion_instrucciones" required ></textarea>
							
						</div>
					</div>
					
					<div class="form-group required">
						<label translate>LB_ACCURACY_OF_INFORMATION</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=verified_user></md-ico></div></div> 
							<textarea rows="7" class="form-control" ng-model="frmParent.evaluacion_firmaresponsabilidad" required></textarea> 
						</div>
					</div>
				</div>
			</div>
					
		</md-content>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
