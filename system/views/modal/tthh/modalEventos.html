<md-dialog aria-label="Dialog" class="modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=access_alarm></md-ico></md-button>
			<h2 translate>TOOLBAR_EVENTS</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout-padding layout=column>
    	<div class="form-group required">
				<label translate>LB_DATE</label>
			  <div class="input-group" moment-picker="frmParent.evento_fecha" format="YYYY-MM-DD">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
			    <input class="form-control" ng-model="frmParent.evento_fecha" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2018-02-09" required >
			  </div>
			</div>
    	<div class="form-group required">
				<label translate>LB_EVENT_NAME</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
			    <input class="form-control" ng-model="frmParent.evento_nombre" placeholder="Ej. Año nuevo" required >
			  </div>
			</div>
    	<div class="form-group">
				<label translate>LB_DESCRIPTION</label>
			  <div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
			    <textarea class="form-control" ng-model="frmParent.evento_descripcion" placeholder="Ej. Día festivo interno" ></textarea>
			  </div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
