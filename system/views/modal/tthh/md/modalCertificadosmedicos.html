<md-dialog aria-label="Dialog" class="form-content-alt" ng-controller="medicalcertificatesExtendsCtrl">
  <form name="formData" ng-submit="submitFormFile()">
	  <md-toolbar>
	    <div class="md-toolbar-tools">
				<md-button aria-label="btn" class="md-icon-button"><md-ico i=hotel></md-ico></md-button>
				<h2 translate>LB_MEDICAL_CERTIFICATE</h2>
	      <span flex></span>
	      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
	    </div>
	  </md-toolbar>
	  <md-dialog-content>
			<md-content layout=column layout-padding>
				
					<!-- INFORMACIÓN DE UNIDAD -->
					<card-staff-information-alt layout-padding></card-staff-information-alt>
					
					<!-- FORMULARIO DE REGISTRO -->
					<div class="card card-outline card-primary no-margin margin-top" layout-padding>
						<div class="card-header text-center">
						  <h3 class="card-title" translate>LB_MEDICAL_CERTIFICATE</h3>
						</div>
						<div class="card-body padding-all" layout=column layout-padding>
							
							<div class="form-group required" flex>
					 			<label translate>LB_ISSUING_ENTITY</label>
					  		<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><i-fa i=hospital-o></i-fa></div></div> 
									<input class="form-control" ng-model="frmParent.certificado_entidad" placeholder="Ej. IESS" required />
								</div>
						 	</div>
						 	
							<div class="form-group required" flex>
					 			<label translate>LB_PERSON_WHO_IS_EMITTING</label>
					  		<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=record_voice_over></md-ico></div></div> 
									<input class="form-control" ng-model="frmParent.certificado_doctor" placeholder="Ej. Dr. Christian Rodríguez Molina" required />
								</div>
						 	</div>
						 	
						 	<div layout-xs=column layout=row layout-padding>
								<div class="form-group required" flex>
						 			<label translate>LB_CERTIFICATE_NUMBER</label>
						  		<div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><i-fa i=hashtag></i-fa></div></div> 
										<input class="form-control" ng-model="frmParent.certificado_numero" placeholder="Ej. 0013" required />
									</div>
							 	</div>
								<div class="form-group required" flex>
						 			<label translate>LB_DATE_ISSUE_CERTIFICATE</label>
						  		<div class="input-group" max-date="today" moment-picker="frmParent.certificado_fecha_emision" format="YYYY-MM-DD">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
										<input class="form-control" ng-model="frmParent.certificado_fecha_emision" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2006-06-06" required />
									</div>
							 	</div>
						 	</div>
						 	
							<div class="form-group required" flex>
					 			<label translate>LB_DISEASE</label>
					  		<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
									<input class="form-control" ng-model="frmParent.certificado_descripcion" placeholder="Ej. Control mensual..." required />
								</div>
						 	</div>
							
							<div class="form-group required">
								<label translate>LB_DESCRIPTION</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div>
									<textarea rows="4" class="form-control" ng-model="frmParent.certificado_indicaciones" placeholder="Ej. Detalle para impresión de certificado médico..." required></textarea>
								</div>
							</div>
						 	
							<div class="form-group required" flex>
					 			<label translate>LB_NEED_MEDICAL_REST</label>
					  		<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
									<select class="form-control" ng-model="frmParent.certificado_reposomedico" required ng-options="val as val for (key,val) in string2JSON('yesnoLabel')"></select>
								</div>
						 	</div>
							<div layout-xs=column layout=row layout-padding ng-if="frmParent.certificado_reposomedico=='SI'">
								<div class="form-group required" flex>
								 	<label translate>LB_FROM_DAY</label>
									<div class="input-group" moment-picker="frmParent.certificado_reposomedico_desde">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
								    <input class="form-control" ng-model="frmParent.certificado_reposomedico_desde" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2006-06-06" required>
									</div>
							 	</div>
								<div class="form-group required" flex>
								 	<label translate>LB_UNTIL_DAY</label>
									<div class="input-group" moment-picker="frmParent.certificado_reposomedico_hasta" min-date="frmParent.certificado_reposomedico_desde">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_busy></md-ico></div></div> 
								    <input class="form-control" ng-model="frmParent.certificado_reposomedico_hasta" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2006-06-06" required>
									</div>
							 	</div>
							</div>
							
						</div>
					</div>
					
					<!-- FORMULARIO DE VALIDACION -->
					<div class="card card-outline card-danger no-margin margin-top" layout-padding>
						<div class="card-header text-center">
						  <h3 class="card-title" translate>LB_CERTIFICATE_VALIDATION</h3>
						</div>
						<div class="card-body padding-all" layout=column layout-padding>
							<div class="form-group required" flex>
					 			<label translate>LB_CERTIFICATE_STATUS</label>
					  		<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
									<select class="form-control" ng-model="frmParent.certificado_estado" required ng-options="val as val for (key,val) in string2JSON('TTHH_CERTIFICADOSMEDICOS_ESTADOS')"></select>
								</div>
						 	</div>
						 	
							<div class="form-group required" ng-if="frmParent.certificado_estado!='VALIDACION PENDIENTE'">
								<label translate>LB_JUSTIFICATION</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div>
									<textarea rows="5" class="form-control" ng-model="frmParent.certificado_detalle_validacion" placeholder="Ej. El certificado no ha sido emitido legalmente..." required></textarea>
								</div>
							</div>
							
							<div class="form-group required" flex>
					 			<label translate>LB_ATTACH_MEDICAL_CERTIFICATE</label>
					  		<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><i-fa i=file-pdf-o></i-fa></div></div> 
									<input uploader-model="frmParent.certificado_file" type="file" accept=".pdf,image/*" class="form-control" ng-required="!toogleEditMode" />
								</div>
						 	</div>
						</div>
					</div>
					
			</md-content>
		</md-dialog-content>
		
		<md-dialog-actions layout="row">
			<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
			<span flex></span>
			<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
		</md-dialog-actions>
  </form>
</md-dialog>
