<md-dialog aria-label="Dialog" class="modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=credit_card></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_DRIVERS_LICENSES</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
			<div layout-xs=column layout=row layout-padding>
	    	<div class="form-group required" flex>
					<label translate>LB_TYPE</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
							<select class="form-control" ng-model="frmParent.licencia_tipo" required
											ng-options="val as val for (key,val) in string2JSON('driversLicensesType')"></select>
					</div>
				</div>
	    	<div class="form-group required" flex>
					<label translate>LB_LICENSES</label>
				  <div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=credit_card></md-ico></div></div> 
				    <input type="text" ng-model="frmParent.licencia_categoria" class="form-control" placeholder="Ej. A" required>
					</div>
				</div>
			</div>
    	<div class="form-group required">
				<label translate>LB_DESCRIPTION</label>
			  <div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
					<textarea rows=3 type="text" ng-model="frmParent.licencia_descripcion" class="form-control" placeholder="Ej. Describir perfil"></textarea>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
