<md-dialog aria-label="Dialog" class="modal-dialog">
	<form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=menu></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_MENU</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
			<div class="form-group required" ng-if="!toogleEditMode">
				<label translate>LB_CODE</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=print></md-ico></div></div> 
					<input ng-model="frmParent.menu_id" class="form-control" required />
				</div>
			</div>
    	<div layout-xs=column layout=row layout-padding>
	    	<div class="form-group required">
					<label translate>LB_PAGE</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=public></md-ico></div></div> 
				    <input type="text" ng-model="frmParent.menu_page" class="form-control" required>
					</div>
				</div>
	    	<div class="form-group required">
					<label translate>LB_INDEX</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=format_list_numbered></md-ico></div></div> 
				    <input type="number" min="1" step="1" parse-float ng-model="frmParent.menu_index" class="form-control" required>
					</div>
				</div>
    	</div>
    	<div layout-xs=column layout=row layout-padding>
	    	<div class="form-group required">
					<label translate>LB_MENU</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=menu></md-ico></div></div> 
				    <input type="text" ng-model="frmParent.menu_name" class="form-control" required>
					</div>
				</div>
	    	<div class="form-group required">
					<label translate>LB_TITLE</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=public></md-ico></div></div> 
				    <input type="text" ng-model="frmParent.menu_title" class="form-control" required>
					</div>
				</div>
    	</div>
    	<div layout-xs=column layout=row layout-padding>
	    	<div class="form-group required">
					<label translate>LB_TARGET</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=link></md-ico></div></div> 
				    <input type="text" ng-model="frmParent.menu_target" class="form-control" required>
					</div>
				</div>
	    	<div class="form-group required">
					<label translate>LB_URL</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=insert_link></md-ico></div></div> 
				    <input type="text" ng-model="frmParent.menu_url" class="form-control" required>
					</div>
				</div>
    	</div>
    	
    	<div class="form-group" ng-if="toogleEditMode">
				<label translate>LB_STATUS</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
			    <select class="form-control" ng-model="frmParent.menu_estado"
									ng-options="val as val for (key,val) in string2JSON('statusType')"></select>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
	</form>
</md-dialog>
