<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog modal-lg" ng-controller="reviewProcessExtendsCtrl">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button aria-label="btn" class="md-icon-button"><md-ico i=transfer_within_a_station></md-ico></md-button>
			<h2 translate>TOOLBAR_ASSGIN</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
		<md-content layout=column layout-padding>
			<!-- LISTADO DE CAPACITADORES -->
			<div class="card card-outline card-info no-margin no-padding">
				<div class="card-header with-border text-center">
					<h3 class="card-title no-margin" translate>LB_REGISTER_REVIEW</h3>
				</div>
				<div class="card-body" layout-padding>
					<div layout-xs=column layout=row layout-padding>
			    	<div class="form-group required" flex>
							<label translate>LB_REGISTRE_DATE</label>
						  <div class="input-group" moment-picker="frmParent.revision_fecha_registro" format="YYYY-MM-DD">
						    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
						    <input class="form-control" ng-model="frmParent.revision_fecha_registro" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2018-02-09" required >
						  </div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_STATUS</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=web_asset></md-ico></div></div> 
								<select class="form-control" ng-model="frmParent.revision_estado" required ng-options="key as val for (key,val) in string2JSON('PREVENTION_PROCESS_STATUS')"></select>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<label translate>LB_DESCRIPTION</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=mode_edit></md-ico></div></div> 
							<textarea ckeditor="editorOptions" ng-model="frmParent.revision_descripcion" required ></textarea>
						</div>
					</div>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
