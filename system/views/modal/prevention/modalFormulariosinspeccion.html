<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button aria-label="btn" class="md-icon-button"><md-ico i=format_list_numbered></md-ico></md-button>
      <h2 translate>TOOLBAR_FORMS</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
		<md-content layout=column layout-padding>
			
			<!-- FORMULARIO DE REGISTRO -->
			<div class="card card-outline card-primary no-padding">
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
				</div>
				<div class="card-body" layout=column layout-padding>
					
					<div class="form-group required" flex>
					  <label translate>LB_INSPECTOR</label>
					  <div class="input-group" flex ng-controller="inspectorsListCtrl">
					    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=account_circle></md-ico></div></div> 
					    <select class="form-control" ng-model="frmParent.fk_inspector_id" ng-required="true"
					            ng-options="row.usuario_id as (row.usuario_nombre+' - ['+row.usuario_login+']') for row in list"></select>
					  </div>
					</div>
					<div layout-xs=column layout=row layout-padding>
			      <div class="form-group required" flex>
			        <label translate>LB_FORM_TYPE</label>
			        <div class="input-group">
			          <div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
			          <select class="form-control" ng-model="frmParent.formulario_tipo" required
			                  ng-options="val as val for (key,val) in string2JSON('PREVENCION_FORMS_TYPE')"></select>
			        </div>
			      </div>
			      <div class="form-group required" flex>
			        <label translate>LB_DELIVERY_DATE</label>
			        <div class="input-group" max-date="today" moment-picker="frmParent.formulario_fecha_entrega" format="YYYY-MM-DD">
			          <div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
			          <input class="form-control" ng-model="frmParent.formulario_fecha_entrega" placeholder="Ej. 2006-06-06" required />
			        </div>
			      </div>
		      </div>
		      <div layout-xs=column layout=row layout-padding>
		        <div class="form-group required" flex>
		          <label translate>LB_INITIAL_NUMBERING</label>
		          <div class="input-group">
		            <div class="input-group-prepend"><div class="input-group-text"><md-ico i=done></md-ico></div></div> 
		            <input type="number" parse-float step="1" min=0 ng-model="frmParent.formulario_serie_inicio" placeholder="Ej. 123456" class="form-control text-center" required />
		          </div>
		        </div>
		        <div class="form-group required" flex>
		          <label translate>LB_FINAL_NUMBERING</label>
		          <div class="input-group">
		            <div class="input-group-prepend"><div class="input-group-text"><md-ico i=done></md-ico></div></div> 
		            <input type="number" parse-float step="1" min="{{frmParent.formulario_serie_inicio}}" ng-model="frmParent.formulario_serie_fin" placeholder="Ej. 123500" class="form-control text-center" required />
		          </div>
		        </div>
		      </div>
		      <div class="form-group">
		        <label translate>LB_OBSERVATION</label>
		        <div class="input-group">
		          <div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
		          <textarea ng-model="frmParent.formulario_observacion" class="form-control" placeholder="Ej. Administrador"></textarea>
		        </div>
		      </div>
				
				</div>
			</div>
			
		</md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
