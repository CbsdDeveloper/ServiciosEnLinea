<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog" ng-controller="officeworkExtendsCtrl">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button aria-label="btn" class="md-icon-button"><md-ico i=account_balance></md-ico></md-button>
      <h2 translate>TOOLBAR_OFFICE_WORK</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
		<md-content layout=column layout-padding>
		  <!-- INFORMACIÓN DE PERSONAL -->
		  <card-staff-information layout-padding></card-staff-information>
			<!-- FORMULARIO DE REGISTRO -->
			<div class="card card-outline card-primary no-padding no-margin margin-top">
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_EXTRA_INFORMATION</h3>
				</div>
				<div class="card-body" layout=column layout-padding>
		      <div class="form-group required">
		        <label translate>LB_TYPE_OF_ACTIVITY</label>
		        <div class="input-group">
		          <div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
		          <select class="form-control" ng-model="frmParent.trabajo_tipo_actividad" required
		                  ng-options="val as val for (key,val) in string2JSON('PREVENTION_ACTIVITIES_LIST')"></select>
		        </div>
		      </div>
          <div class="form-group required">
            <label translate>LB_DESIGNATED_ACTIVITY</label>
            <div class="input-group">
              <div class="input-group-prepend"><div class="input-group-text"><md-ico i=account_balance></md-ico></div></div> 
              <input ng-model="frmParent.trabajo_actividad" class="form-control" placeholder="Ej. CAMBIO DE LÁMPARAS" required/>
            </div>
          </div>
					<div layout-xs=column layout=row layout-padding>
					  <div class="form-group required" flex>
					    <label translate>LB_START_OF_ACTIVITY</label>
					    <div class="input-group" max-date="today" moment-picker="frmParent.trabajo_fecha_inicio">
					      <div class="input-group-prepend"><div class="input-group-text"><i-fa i=calendar-check-o></md-ico></div></div> 
					      <input class="form-control" ng-model="frmParent.trabajo_fecha_inicio" placeholder="Ej. 2006-06-06" required>
					    </div>
					  </div>
					  <div class="form-group required" flex>
					    <label translate>LB_END_OF_ACTIVITY</label>
					    <div class="input-group" max-date="today" min-date="frmParent.trabajo_fecha_inicio" moment-picker="frmParent.trabajo_fecha_fin">
					      <div class="input-group-prepend"><div class="input-group-text"><i-fa i=calendar-times-o></md-ico></div></div> 
					      <input class="form-control" ng-model="frmParent.trabajo_fecha_fin" placeholder="Ej. 2006-06-06" required>
					    </div>
					  </div>
					</div>
					<div class="form-group required">
					  <label translate>LB_DESCRIPTION</label>
					  <div class="input-group">
					    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
					    <textarea rows="5" ng-model="frmParent.trabajo_descripcion" class="form-control" placeholder="Ej. Realizar cambio de lámparas de..." required></textarea>
					  </div>
					</div>
        </div>
      </div>
		</md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
