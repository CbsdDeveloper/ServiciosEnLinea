<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button aria-label="btn" class="md-icon-button"><md-ico i=transfer_within_a_station></md-ico></md-button>
			<h2 translate>TOOLBAR_ASSGIN</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
		<md-content layout=column layout-padding>
			<!-- DETALLE DE REGISTROS -->	
			<card-local-information layout-padding></card-local-information>
			<!-- ASIGNAR INSPECTOR -->
			<div class="card card-outline card-success no-margin margin-top" layout-padding>
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_ASSIGNMENT_INSPECTOR</h3>
				</div>
				<div class="card-body padding-all" layout=column layout-padding>
					<div layout-xs=colum layout=row layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_INSPECTOR</label>
							<div class="input-group" flex ng-controller="inspectorsListCtrl">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=account_circle></md-ico></div></div> 
								<select class="form-control" ng-model="frmParent.fk_inspector_id" ng-required="true"
												ng-options="row.usuario_id as (row.usuario_nombre) for row in list"></select>
							</div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_DATE_INSPECTION</label>
							<div class="input-group" moment-picker="frmParent.inspeccion_fecha_inspeccion" format="YYYY-MM-DD">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
								<input ng-model="frmParent.inspeccion_fecha_inspeccion" class="form-control" placeholder="Ej. 2006-06-06" required />
							</div>
						</div>
					</div>
					<div class="form-group required" flex>
						<label translate>LB_DETAIL</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
							<textarea rows=3 ng-model="frmParent.inspeccion_observacion" class="form-control" placeholder="Ej. Por motivos de actualizaciÃ³n de Plan de emergencia" required ></textarea>
						</div>
					</div>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
