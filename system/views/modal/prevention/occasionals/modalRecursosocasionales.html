<md-dialog aria-label="Form Data" class="modal-dialog">
  <form name="formData" ng-submit="submitFormFile()">
  <md-toolbar>
    <div class="md-toolbar-tools">
    	<md-button aria-label="btn" class="md-icon-button"><md-ico i=lightbulb_outline></md-ico></md-button>
			<h2 translate>TOOLBAR_RESOURCES</h2>
      <span flex></span>
			<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
			<div class="form-group required" flex>
				<label translate>LB_TYPE</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=list></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.recurso_tipo"
									ng-options="key as val for (key,val) in string2JSON('resourcePFOType')"></select>
				</div>
			</div>
			<div class="form-group required" flex>
				<label translate>LB_RESOURCES</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=lightbulb_outline></md-ico></div></div> 
					<input ng-model="frmParent.recurso_nombre" class="form-control" placeholder="Ej. Incendios" required />
				</div>
			</div>
			<div class="form-group required" flex>
				<label translate>LB_SHOW_DETAILS</label>
				<div class="input-group ">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=details></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.recurso_detalles" required
									ng-options="val as val for (key,val) in string2JSON('yesnoLabel')"></select>
				</div>
			</div>
			<div class="form-group" flex>
				<label translate>LB_DESCRIPTION</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
					<textarea ng-model="frmParent.recurso_descripcion" class="form-control" placeholder="Ej. Control de personal"></textarea>
				</div>
			</div>
			<div class="form-group" ng-if="toogleEditMode">
				<label translate>LB_STATUS</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.recurso_estado"
									ng-options="val as val for (key,val) in string2JSON('statusType')"></select>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
