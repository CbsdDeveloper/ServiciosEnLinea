<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog" ng-controller="visitExtendsCtrl">
  <form name="formData" ng-submit="submitForm()" class="form-uppercase">
	  <md-toolbar>
	    <div class="md-toolbar-tools">
	      <md-button aria-label="btn" class="md-icon-button"><md-ico i=transfer_within_a_station></md-ico></md-button>
				<h2 translate>TOOLBAR_VISITS</h2>
	      <span flex></span>
	      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
	    </div>
	  </md-toolbar>
	  <md-dialog-content>
			<md-content layout=column layout-padding>
				<card-visit-information layout-padding></card-visit-information>
				<div class="card card-outline card-primary form-fa no-margin" style="margin-top:8px!important">
					<div class="card-header text-center">
						<h3 class="card-title" translate>LB_VISIT_INFO</h3>
					</div>
					<div class="card-body md-padding" layout=column layout-padding>
						<div layout-xs=column layout=row layout-padding>
							<div class="form-group required" ng-if="frmParent.visita_estado=='REAGENDADA'" flex>
								<label translate>LB_DATE</label>
								<div class="input-group" start-view="day"
					      		 moment-picker="frmParent.visita_fecha">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=event></md-ico></div></div> 
						    <input class="form-control" ng-model="frmParent.visita_fecha" placeholder="Ej. 2006-06-06" required>
								</div>
							</div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_STATUS</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
								<select class="form-control" ng-model="frmParent.visita_estado" required
												ng-options="key as val for (key,val) in string2JSON('visitStatus')"></select>
							</div>
						</div>
						<div class="form-group required">
							<label translate>LB_OBSERVATION</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
								<textarea rows=3 ng-model="frmParent.visita_observacion" class="form-control" placeholder="Ej. La visita al CBSD fue despachada exitosamente" required></textarea>
							</div>
						</div>
					</div>
				</div>
	    </md-content>
	  </md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
			<span flex></span>
			<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
		</md-dialog-actions>
  </form>
</md-dialog>
