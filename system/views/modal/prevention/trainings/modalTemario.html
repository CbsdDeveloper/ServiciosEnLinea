<md-dialog aria-label="Form Data" class="modal-dialog modal-lg">
  <form name="formData" ng-submit="submitFormFile()">
  <md-toolbar>
    <div class="md-toolbar-tools">
    	<md-button aria-label="btn" class="md-icon-button"><md-ico i=book></md-ico></md-button>
			<h2 translate>TOOLBAR_TOPICS</h2>
      <span flex></span>
			<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
    	
    	<div class="form-group required">
    		<label translate>LB_TOPIC</label>
    		<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=book></md-ico></div></div> 
					<input type="tel" ng-model="frmParent.tema_nombre" class="form-control" placeholder="Ej. Primeros Auxilios">
				</div>
    	</div>
    	
    	<div class="form-group required">
    		<label translate>LB_DESCRIPTION</label>
    		<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=book></md-ico></div></div> 
					<textarea ckeditor="editorOptions" ng-model="frmParent.tema_descripcion" required ></textarea>
				</div>
    	</div>
    	
    	<div class="form-group required">
    		<label translate>LB_REQUIREMENTS</label>
    		<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=list></md-ico></div></div> 
					<textarea ckeditor="editorOptions" ng-model="frmParent.tema_recursos" required ></textarea>
				</div>
    	</div>
    	
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
