<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog modal-lg" ng-controller="feasibilityExtendsCtrl">
  <form name="formData" ng-submit="submitForm()">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-button aria-label="btn" class="md-icon-button"><md-ico i=airline_seat_flat></md-ico></md-button>
				<h2 translate>TOOLBAR_HABITABILITY</h2>
				<span flex></span>
				<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<md-content layout-padding layout=column>
	    	<card-definitive-information layout-padding></card-definitive-information>
	    	<!-- INFORMACIÓN FORMULARIO -->
	    	<div class="card card-outline card-success no-margin margin-top" ng-if="frmParent.definitivo_estado=='ASIGNADO' || frmParent.definitivo_estado=='REVISION' || frmParent.definitivo_estado=='CORRECCION' || frmParent.definitivo_estado=='REVISADO'">
					<div class="card-header text-center">
					  <h3 class="card-title" translate>LB_REVIEW_INFORMATION</h3>
					</div>
					<div class="card-body padding-all" layout-padding>
						<div layout-xs=column layout=row layout-padding>
							<div class="form-group required" flex>
								<label translate>LB_STATUS</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
										<select class="form-control" ng-model="frmParent.definitivo_estado" required
														ng-options="key as val for (key,val) in string2JSON('reviewStatusList')"></select>
								</div>
							</div>
							<div class="form-group required" flex ng-if="frmParent.definitivo_estado=='REVISADO'">
								<label translate>LB_REVIEW_DATE</label>
								<div class="input-group" max-date="today" min-date="frmParent.factibilidad_elaborado" moment-picker="frmParent.definitivo_revisado" format="YYYY-MM-DD">
									<div class="input-group-prepend"><div class="input-group-text"><i-fa i=calendar-plus-o></md-ico></div></div> 
									<input ng-model="frmParent.definitivo_revisado" class="form-control" placeholder="Ej. 2006-06-06" required />
								</div>
							</div>
						</div>
						<div class="form-group">
							<label translate>LB_OBSERVATION</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
									<textarea rows=3 class="form-control" ng-model="frmParent.definitivo_observacion" placeholder="Describir lo que se entrega al usuario. Ej. 2 memorias técnicas firmadas y selladas...." ></textarea> 
							</div>
						</div>
					</div>
				</div>	
			</md-content>
		</md-dialog-content>
		<md-dialog-actions layout=row>
			<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
			<span flex></span>
			<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
		</md-dialog-actions>
  </form>
</md-dialog>
