<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog modal-lg" ng-controller="glpTransportExtendsCtrl">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=whatshot></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_GLP_TRANSPORT</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
	<md-dialog-content>
		<md-content layout=column layout-padding>
    	
   		<card-permit-information style="margin-bottom:8px" layout-padding></card-permit-information>

				    	<div class="form-group required" flex>
								<label translate>LB_REQUEST_NUMBER</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=confirmation_number></md-ico></div></div>

			<frm-personas-custom style="margin-bottom:8px" layout-padding></frm-personas-custom>
		
			<div layout-padding>
				<div class="card card-outline card-warning no-margin">
					<div class="card-header text-center">
					  <h3 class="card-title" translate>LB_VEHICLE_INFORMATION</h3>
					</div>
					<div class="card-body" layout=column layout-padding>
						<div layout-xs=column layout=row layout-padding>
				 			<div class="form-group required" flex>
								<label translate>LB_TYPE</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=directions_car></md-ico></div></div>
									<select class="form-control text-center" ng-model="frmParent.vehiculo_tipo" required 
													ng-options="val as val for (key,val) in string2JSON('VEHICLES_TYPE_LIST')"></select>
								</div>
							</div>
				 			<div class="form-group required" flex ng-if="frmParent.vehiculo_tipo!='' && frmParent.vehiculo_tipo!='MOTOCICLETA'">
								<label translate>LB_VEHICLE_CLASS</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div>
									<select class="form-control text-center" ng-model="frmParent.vehiculo_proposito" required 
													ng-options="val as val for (key,val) in string2JSON('transportEntity')"></select>
								</div>
							</div>
				   	</div>
				    	
						<div layout-xs=column layout=row layout-padding>
				    	<div class="form-group required " flex ng-controller="brandsListCtrl">
								<label translate>LB_BRAND</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=local_offer></md-ico></div></div>
									<select class="form-control text-center" ng-model="frmParent.vehiculo_marca" required 
													ng-options="row.brand_title as row.brand_title for row in jsonList"></select>
								</div>
							</div>
				    	<div class="form-group required" flex>
								<label translate>LB_MODEL</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=local_car_wash></md-ico></div></div>
									<input class="form-control text-uppercase" ng-model="frmParent.vehiculo_modelo" placeholder="Ej. Mazda 3" required />
								</div>
							</div>
						</div>
						
						<div layout-xs=column layout=row layout-padding>
				    	<div class="form-group required" flex>
								<label translate>LB_PLATE</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=directions_car></md-ico></div></div>
									<input class="form-control" ng-model="frmParent.vehiculo_placa" placeholder="Ej. OBJ0123" maxlength="7" required />
								</div>
							</div>
				    	<div class="form-group required" flex>
								<label translate>LB_TONS</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=donut_small></md-ico></div></div>
									<input type=number min=0 max=100 step="0.1" parse-float class="form-control" ng-model="frmParent.vehiculo_toneladas" placeholder="Ej. 2" required />
								</div>
							</div>
						</div>
						
						<div layout-xs=column layout=row layout-padding>
				    	<div class="form-group" flex>
								<label translate>LB_CHASSIS</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=fingerprint></md-ico></div></div>
									<input class="form-control" ng-model="frmParent.vehiculo_chasis" placeholder="Ej. XDS334DR" />
								</div>
							</div>
				    	<div class="form-group" flex>
								<label translate>LB_MOTOR</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=fingerprint></md-ico></div></div>
									<input class="form-control" ng-model="frmParent.vehiculo_motor" placeholder="Ej. PO657J88" />
								</div>
							</div>
						</div>
						
						<div layout-xs=column layout=row layout-padding>
				    	<div class="form-group required" flex>
								<label translate>LB_COLOR</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=palette></md-ico></div></div>
									<input class="form-control" ng-model="frmParent.vehiculo_color1" placeholder="Ej. BLANCO" required />
								</div>
							</div>
						</div>
						
			    	<div class="form-group required">
							<label translate>LB_ADDRESS</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=place></md-ico></div></div>
								<input class="form-control" ng-model="frmParent.vehiculo_direccion" placeholder="Ej. Av. Quevedo km 5" required />
							</div>
						</div>
							
						<div class="form-group required" ng-if="frmParent.asignInspector">
							<label translate>LB_INSPECTOR</label>
							<div class="input-group" flex ng-controller="inspectorsListCtrl">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=account_circle></md-ico></div></div> 
								<select class="form-control" ng-model="frmParent.fk_inspector_id" ng-required="true"
												ng-options="row.usuario_id as (row.persona_nombres+' '+row.persona_apellidos) for row in list"></select>
							</div>
						</div>
					</div>
				</div>
			</div>
    	
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
