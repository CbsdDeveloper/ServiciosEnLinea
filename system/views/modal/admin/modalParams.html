<md-dialog aria-label="Dialog" class="modal-dialog modal-lg" ng-controller="paramsExtendsCtrl" style="width:90%">
  <form name="formData" ng-submit="submitForm()">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=settings></md-ico></md-button>
				 <h2 class="md-flex" translate>TOOLBAR_PARAMETERS</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-content layout=column layout-padding>
		
    	<!-- FORMULARIO DE USUARIO -->
			<div class="card card-outline card-primary no-padding no-margin">
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
				</div>
				<div class="card-body" layout=column layout-padding>
						
					<div layout=row layout-xs=column layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_MODULE</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=web_asset></md-ico></div></div> 
								<select class="form-control" ng-model="frmParent.param_modulo" required ng-options="val as val for (key,val) in string2JSON('moduleslList')"></select>
							</div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_NAME</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=info></md-ico></div></div> 
								<input ng-model="frmParent.param_name" class="form-control" required />
							</div>
						</div>
					</div>
					
					<div layout=row layout-xs=column layout-padding>
						<div class="form-group required" flex>
							<label translate>KEY</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=settings></md-ico></div></div> 
								<input ng-model="frmParent.param_key" class="form-control" required />
							</div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_TYPE</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=assistant_photo></md-ico></div></div> 
								<select class="form-control" ng-model="frmParent.param_type" required ng-options="key as val for (key,val) in string2JSON('paramType')"></select>
							</div>
						</div>
					</div>
					
					<div class="form-group required">
						<label translate>LB_VALUE</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=mode_edit></md-ico></div></div> 
							<input ng-if="frmParent.param_type=='text'" ng-model="frmParent.param_value" class="form-control" required />
							<input ng-if="frmParent.param_type=='number'" class="form-control" parse-float type="number" step=any ng-model="frmParent.param_value" required />
							<textarea rows="13" ng-if="frmParent.param_type=='textarea'" class="form-control" ng-model="frmParent.param_value" required ></textarea>
							<textarea ng-if="frmParent.param_type=='html'" ckeditor="editorOptions" ng-model="frmParent.param_value" required ></textarea>
							<div class="form-control" ng-if="frmParent.param_type=='json'" style="height:600px;" ng-jsoneditor="editorLoaded" ng-model="frmParent.param_value" prefer-text="true" options="options"></div>
						</div>
					</div>
					
				</div>
			</div>
		</md-content>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
