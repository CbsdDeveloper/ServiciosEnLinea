<md-dialog aria-label="modal" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=chrome_reader_mode></md-ico></md-button>
			<h2 translate>TOOLBAR_POA</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" ng-click="closeDialog()"><md-ico i=remove></md-ico><md-tooltip><span translate>LB_CANCEL_AND_CLOSE</span></md-tooltip></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
			
			<div class="card card-outline card-primary no-margin" layout-padding>
				<div class="card-header with-border text-center">
				  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
				</div>
				<div class="card-body padding-all" layout=column layout-padding>
					
					<div class="form-group required">
						<label translate>LB_PERIOD</label>
						<div class="input-group">
					    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=class></md-ico></div></div> 
					    <input type="text" ng-model="frmParent.poa_periodo" class="form-control" placeholder="Ej. 2020" required>
					  </div>
					</div>
					
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_START_PERIOD</label>
							<div class="input-group" moment-picker="frmParent.poa_periodo_inicio" format="YYYY-MM-DD">
						    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_available></md-ico></div></div> 
						    <input type="text" ng-model="frmParent.poa_periodo_inicio" class="form-control" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2020-01-31 (AAAA-MM-DD)" required>
						  </div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_END_PERIOD</label>
							<div class="input-group" moment-picker="frmParent.poa_periodo_cierre" format="YYYY-MM-DD">
						    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=event_busy></md-ico></div></div> 
						    <input type="text" ng-model="frmParent.poa_periodo_cierre" class="form-control" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2020-12-31 (AAAA-MM-DD)" required>
						  </div>
						</div>
					</div>
					
					<div class="form-group required">
						<label translate>LB_ALLOCATED_BUDGET</label>
						<div class="input-group">
					    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=attach_money></md-ico></div></div> 
					    <input type="number" step="0.01" min="0.00" parse-float ng-model="frmParent.poa_presupuesto" class="form-control font-digital" placeholder="Ej. 5123123.45" required />
					  </div>
					</div>
					
					<div class="form-group required">
						<label translate>LB_DESCRIPTION</label>
						<div class="input-group">
					    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
					    <textarea ng-model="frmParent.poa_descripcion" class="form-control" placeholder="Ej. Administrar usuarios"></textarea>
					  </div>
					</div>
				
				</div>
			</div>
			
    </md-content>
  </md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
