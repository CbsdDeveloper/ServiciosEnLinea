<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog" ng-controller="logistics.reportsExtetnds">
  <form name="formData" ng-submit="exportReport()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button aria-label="btn" class="md-icon-button"><md-ico i=print></md-ico></md-button>
			<h2 translate>TOOLBAR_REPORTS</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
    	
    	<!-- SELECCIONAR EL LISTADO DE MÓDULOS -->
	   	<div class="card card-outline card-success no-margin" layout-padding flex>
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_CHOOSE_MODULE</h3>
				</div>
				<div class="card-body" layout=column layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_REPORTS_ENTITY</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><md-ico i=settings></md-ico></div></div> 
								<select ng-model="entityModel" class="form-control" ng-change="reloadEntity(entityModel)" required ng-options="row as row.name for row in entitiesList"></select>
							</div>
						</div>
						
						<div layout-xs=column layout=row layout-padding>
							<div class="form-group required" flex>
								<label translate>LB_STATUS</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><i-fa i=flag></md-ico></div></div> 
									<select ng-model="frmParent.statusBy" class="form-control" required ng-options="val as val for (key,val) in entityModel.params.status"></select>
								</div>
							</div>
							<div class="form-group required" flex>
								<label translate>LB_ORDER_BY</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><i-fa i=random></md-ico></div></div> 
									<select ng-model="frmParent.orderBy" class="form-control" required ng-options="key as val for (key,val) in entityModel.orders"></select>
								</div>
							</div>
						</div>
						<div class="form-group required">
							<label translate>LB_ARRANGE</label>
							<div class="input-group">
								<div class="input-group-prepend"><div class="input-group-text"><i-fa i="{{frmParent.orderType=='asc'?'sort-alpha-asc':'sort-alpha-desc'}}"></md-ico></div></div> 
								<select ng-model="frmParent.orderType" class="form-control" required 
												ng-options="key as val for (key,val) in string2JSON('orderExportType')"></select>
							</div>
						</div>
				</div>
			</div>
			
			<!-- SELECCIONAR EL LISTADO DE MÓDULOS -->
    	<div class="card card-outline card-warning no-margin margin-top" layout-padding flex>
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_REPORTS_FILTER</h3>
				</div>
				<div class="card-body" layout=column layout-padding>
					<div layout-xs=column layout=row layout-padding>
						<div class="form-group required" flex>
							<label translate>LB_OPENING_DATE</label>
							<div class="input-group" moment-picker="frmParent.date1" format="YYYY-MM-DD">
								<div class="input-group-prepend"><div class="input-group-text"><i-fa i=calendar-check-o></md-ico></div></div> 
						    <input class="form-control" ng-model="frmParent.date1" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2006-06-06" required>
							</div>
						</div>
						<div class="form-group required" flex>
							<label translate>LB_ENDING_DATE</label>
							<div class="input-group" moment-picker="frmParent.date2" format="YYYY-MM-DD">
								<div class="input-group-prepend"><div class="input-group-text"><i-fa i=calendar-check-o></md-ico></div></div> 
						    <input class="form-control" ng-model="frmParent.date2" ng-model-options="{ updateOn: 'blur' }" placeholder="Ej. 2006-06-06" required>
							</div>
						</div>
					</div>
				</div>
			</div>
    	
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
