<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=lightbulb_outline></md-ico></md-button>
			<h2 translate>LB_RESOURCES</h2>
      <span flex></span>
			<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
		    	
					<!-- FORMULARIO DE REGISTRO -->
					<div class="card card-outline card-primary no-margin" layout-padding>
						<div class="card-header with-border text-center">
						  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
						</div>
						<div class="card-body padding-all" layout=column layout-padding>
							
							<div layout-xs=column layout=row layout-padding>
								<div class="form-group required" flex>
									<label translate>LB_TYPE</label>
									<div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=merge_type></md-ico></div></div> 
										<select class="form-control" ng-model="frmParent.recurso_tipo" required ng-options="val as val for (key,val) in string2JSON('replacementType')"></select>
									</div>
								</div>
								<div class="form-group required" flex>
									<label translate>LB_CODE</label>
									<div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=fingerprint></md-ico></div></div> 
								    <input ng-model="frmParent.recurso_codigo" class="form-control" placeholder="Ej. SZX2365" required>
									</div>
								</div>
							</div>
							
							<div class="form-group required" flex>
								<label translate>LB_NAME</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=settings></md-ico></div></div> 
							    <input ng-model="frmParent.recurso_descripcion" class="form-control" placeholder="Ej. CAMBIAR LIQUIDO DIRECCIÓN HIDRAÚLICA" required>
								</div>
							</div>
							
							<div class="form-group required" flex ng-if="toogleEditMode">
								<label translate>LB_STATUS</label>
								<div class="input-group">
									<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
									<select class="form-control" ng-model="frmParent.recurso_estado" ng-options="val as val for (key,val) in string2JSON('statusType')"></select>
								</div>
							</div>
							
							
						</div>
					</div>
			
			
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
