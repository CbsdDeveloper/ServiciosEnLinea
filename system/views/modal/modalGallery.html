<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog">
  <form name="formData" ng-submit="submitFormFile()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button aria-label="btn" class="md-icon-button"><md-ico i=add_a_photo></md-ico></md-button>
			<h2 translate>TOOLBAR_GALLERY</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
		<md-content layout=column layout-padding layout-wrap>
			
			
					<!-- FORMULARIO DE REGISTRO -->
					<div class="card card-outline card-primary no-margin" layout-padding>
						<div class="card-header with-border text-center">
						  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
						</div>
						<div class="card-body padding-all" layout=column layout-padding>
						
								<div id="myContainer" ng-if="frmParent.media_tipo=='IMG'"></div>
								
								<div class="form-group required">
									<label translate>LB_TYPE_FILE</label>
									<div class="input-group" flex>
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
										<select class="form-control" ng-model="frmParent.media_tipo" required
														ng-options="key as val for (key,val) in string2JSON('fileTypeList')"></select>
									</div>
								</div>
								
								<div class="form-group required">
									<label translate>LB_FILE</label>
									<div class="input-group">
							      <div class="input-group-prepend"><div class="input-group-text"><i-fa i={{string2JSON('iFaIconList')[frmParent.media_tipo]}}></md-ico></div></div> 
							      <input type="file" accept="{{string2JSON('fileTypeMime')[frmParent.media_tipo]}}" class="form-control" ng-required="!toogleEditMode"
							      			 uploader-model="frmParent.media_file" ng-model="frmParent.media_file" 
							      			 preview-container="myContainer" media-preview />
							    </div>
								</div>
								
								<div class="form-group required">
									<label translate>LB_TITLE</label>
									<div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><i-fa i=hashtag></md-ico></div></div> 
										<input class="form-control" ng-model="frmParent.media_titulo" placeholder="Ej. Forma correcta de controlar el fuego" required >
									</div>
								</div>
								
								<div class="form-group required">
									<label translate>LB_DESCRIPTION</label>
									<div class="input-group">
										<div class="input-group-prepend"><div class="input-group-text"><md-ico i=comment></md-ico></div></div> 
										<textarea rows=4 class="form-control" ng-model="frmParent.media_descripcion" placeholder="Ej. La mejor manera para controlar el fuego es ..." required></textarea>
									</div>
								</div>
						
						</div>
					</div>
			
			
			
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
