<md-dialog aria-label="Dialog" class="modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=code></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_INSTITUTIONAL_CODES</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
			<div layout-xs=column layout=row layout-padding>
	    	<div class="form-group required" flex>
					<label translate>LB_TYPE</label>
				  <div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
						<select class="form-control" ng-model="frmParent.codigo_tipo" required
										ng-options="val as val for (key,val) in string2JSON('typePartList')"></select>
					</div>
				</div>
	    	<div class="form-group required">
					<label translate>LB_KEY</label>
					<div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=star_half></md-ico></div></div> 
				    <input type="text" ng-model="frmParent.codigo_clave" class="form-control" placeholder="Ej. 7.90" required>
					</div>
				</div>
			</div>
    	<div class="form-group required">
				<label translate>LB_INSTITUTIONAL_CODES</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=code></md-ico></div></div> 
			    <input type="text" ng-model="frmParent.codigo_detalle" class="form-control" placeholder="Ej. Comida" required>
				</div>
			</div>
			<div layout-xs=column layout=row layout-padding>
	    	<div class="form-group required" flex>
					<label translate>LB_TRACKING</label>
				  <div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=gps_fixed></md-ico></div></div> 
						<select class="form-control" ng-model="frmParent.codigo_flota" required
										ng-options="val as val for (key,val) in string2JSON('yesnoLabel')"></select>
					</div>
				</div>
	    	<div class="form-group required" flex>
					<label translate>LB_PARTS</label>
				  <div class="input-group">
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=style></md-ico></div></div> 
						<select class="form-control" ng-model="frmParent.codigo_parte" required
										ng-options="val as val for (key,val) in string2JSON('yesnoLabel')"></select>
					</div>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
