<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog modal-lg">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=content_copy></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_DUPLICATES</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
    
			<!-- INFORMACION DE PERMISO -->
    	<card-permit-information layout-padding></card-permit-information>
			
			<!-- FORMULARIO DE REGISTRO -->
			<div class="card card-outline card-warning no-padding no-margin margin-top">
				<div class="card-header text-center">
				  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
				</div>
				<div class="card-body" layout=column layout-padding>
		    	<div class="form-group required" ng-if="paramsConf.REQUIRED_FORM_DUPLICATES=='SI'" flex>
						<label translate>LB_REQUEST_NUMBER</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><md-ico i=confirmation_number></md-ico></div></div>
							<input class="form-control text-center" ng-model="frmParent.duplicado_solicitud" autofocus="autofocus" maxlength="6" placeholder="Ej. 23155" required />
						</div>
					</div>
					<div class="form-group required" flex>
						<label translate>LB_DETAIL</label>
						<div class="input-group">
							<div class="input-group-prepend"><div class="input-group-text"><i-fa i=comments></i-fa></div></div>
							<select class="form-control" ng-model="frmParent.duplicado_detalle" required ng-options="val as val for (key,val) in string2JSON('duplicateReason')"></select>
						</div>
					</div>
		    </div>
			</div>
			
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
