<md-dialog aria-label="Dialog" class="modal-dialog">
  <form name="formData" ng-submit="submitForm()">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-button aria-label="btn" class="md-icon-button"><md-ico i=assignment></md-ico></md-button>
				<h2 translate>TOOLBAR_RULES</h2>
				<span flex></span>
				<md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<md-content layout-padding layout=column layout-wrap>
				
				<div class="input-group" flex>
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=group></md-ico></div></div> 
					<input type=number step=1 min=0 parse-float class="form-control text-center" ng-model="frmParent.maximo_aforo" required/>
					<span class="input-group-addon" style="width:256px;">Hasta {{frmParent.maximo_aforo}} <b>personas</b></span>
				</div>
				<div class="input-group" flex>
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=aspect_ratio></md-ico></div></div> 
					<input type=number step="0.1" min=0 parse-float class="form-control text-center" ng-model="frmParent.maximo_area" required/>
					<span class="input-group-addon" style="width:256px;">Hasta {{frmParent.maximo_area}}<b>mÂ²</b></span>
				</div>
				<div class="input-group" flex>
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=business></md-ico></div></div> 
					<input type=number step=1 min=0 parse-float class="form-control text-center" ng-model="frmParent.maximo_pisos" required/>
					<span class="input-group-addon" style="width:256px;">Hasta {{frmParent.maximo_pisos}} <b>pisos</b></span>
				</div>
				
				<div class="input-group" ng-if="toogleEditMode" flex>
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
					<select class="form-control" ng-model="frmParent.formulario_estado"
								ng-options="val as val for (key,val) in string2JSON('statusType')"></select>
				</div>
			</md-content>
		</md-dialog-content>
		<md-dialog-actions layout=row>
			<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
			<span flex></span>
			<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
		</md-dialog-actions>
  </form>
</md-dialog>
