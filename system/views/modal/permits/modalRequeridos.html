<md-dialog aria-label="Dialog" class="modal-dialog">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button aria-label="btn" class="md-icon-button"><md-ico i=device_hub></md-ico></md-button>
			<h2 translate>TOOLBAR_MANDATORY</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="my-dialog-content">
    <md-content layout-padding layout=column layout-wrap>
	    
	    <div class="form-group">
				<label translate>LB_REQUIREMENT</label>
		    <div class="input-group" flex=100 ng-controller=requirementsListaCtrl>
		      <div class="input-group-prepend"><div class="input-group-text"><md-ico i=import_contacts></md-ico></div></div> 
		      <select ng-model="frmParent.fk_requerimiento_id" class="form-control" required 
		      				ng-options="row.requerimiento_id as row.requerimiento_nombre for row in list"></select>
		    </div>
	    </div>
	    <div class="form-group">
				<label translate>LB_TYPE</label>
		    <div class="input-group" flex=100>
		      <div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
		      <select ng-model="frmParent.requerido_tipo" class="form-control" required 
		      				ng-options="val as val for (key,val) in string2JSON('requeridoType')"></select>
		    </div>
			</div>
			<div class="form-group">
				<label translate>LB_ACTIVITIES</label>
		    <div class="input-group" flex=100 ng-controller=actividadesListCtrl>
		      <div class="input-group-prepend"><div class="input-group-text"><md-ico i=import_contacts></md-ico></div></div> 
		      <select ng-model="frmParent.actividad" class="form-control" 
		      				ng-options="row.actividad_id as row.actividad_nombre for row in list"></select>
		    </div>
		  </div>
			<div class="form-group" ng-if="frmParent.requerido_tipo=='CUANTIFICABLE'">
				<label translate>LB_REQUIRED</label>
		    <div class="input-group">
			    <span class="input-group-addon">Mínimo</span>
			    <input type="number" min=1 step=1 parse-float ng-model="frmParent.requiere" class="form-control text-center" />
			    <span class="input-group-addon">Cada {{frmParent.area}}m2</span>
			  </div>
		  </div>
			<div class="form-group" ng-if="frmParent.requerido_tipo=='CALIFICABLE'">
				<label translate>LB_REQUIRED</label>
		    <div class="input-group">
			    <span class="input-group-addon">Mínimo</span>
			    <select ng-model="frmParent.requiere" class="form-control">
			    	<option value="0">Solo habiltar la clasificación</option>
			    	<option value="1">Habilitar clasificación y establecer parámetros como requeridos</option>
			    </select>
			  </div>
		  </div>
			<div layout=column layout-gt-xs=row layout-padding>
				<div class="form-group" flex>
					<label translate>LB_AREA</label>
			    <div class="input-group">
				    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=aspect_ratio></md-ico></div></div> 
				    <input type="number" min=0 step=1 parse-float ng-model="frmParent.area" class="form-control text-center" />
				    <span class="input-group-addon">Cada {{frmParent.area}}m2</span>
				  </div>
			  </div>
				<div class="form-group" flex>
					<label translate>LB_FLOOR</label>
				  <div class="input-group">
				    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=business></md-ico></div></div> 
				    <input type="number" min=0 step=1 parse-float ng-model="frmParent.pisos" class="form-control text-center" />
				    <span class="input-group-addon">Cada {{frmParent.pisos}} piso(s)</span>
				  </div>
			  </div>
			</div>
			<div layout=column layout-gt-xs=row layout-padding>
				<div class="form-group" flex>
					<label translate>LB_AFORO</label>
				  <div class="input-group">
				    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=group></md-ico></div></div> 
				    <input type="number" min=0 step=1 parse-float ng-model="frmParent.aforo" class="form-control text-center" />
				    <span class="input-group-addon">Cada {{frmParent.aforo}} persona(s)</span>
				  </div>
			  </div>
				<div class="form-group" flex ng-if="toogleEditMode">
					<label translate>LB_STATUS</label>
				  <div class="input-group" flex>
						<div class="input-group-prepend"><div class="input-group-text"><md-ico i=flag></md-ico></div></div> 
						<select class="form-control" ng-model="frmParent.requerido_estado"
										ng-options="val as val for (key,val) in string2JSON('statusType')"></select>
					</div>
			  </div>
			</div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
