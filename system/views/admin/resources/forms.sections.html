<div layout-padding class="no-padding">
	<div layout-xs=column layout=row layout-padding>
		
		<card-survey-forms class="card-information" ng-if="detailConfig.show" flex></card-survey-forms>
		
		<div class="no-padding" ng-controller="surveys.formSectionsCtrl" flex>
			
			<md-card class="no-margin" ng-controller="dataTableNodeCtrl">

				<md-toolbar ng-hide="filter.show">
					<div class="md-toolbar-tools">
						<md-button aria-label="btn" class="md-icon-button"><md-ico i=filter_none></md-ico></md-button>
						<h2 class="md-flex" translate>LB_FORM_SECTIONS</h2>
						<span flex></span>
						<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()">
							<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
						</md-button>
						<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
							<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
						</md-button>
						<md-button aria-label="btn" class="md-icon-button" ng-if="allow.permiso804231" ng-click="oParentModal('Formulariosevaluaciones_secciones',{edit:false,fk_formulario_id:dataEntity.formulario_id})">
							<md-ico i=add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip>
						</md-button>
						<md-button aria-label="btn" class="md-icon-button" ng-click="toogleShowDetail()">
							<md-ico i={{detailConfig.icon}}></md-ico>
							<md-tooltip><span translate>{{detailConfig.label}}</span></md-tooltip>
						</md-button>
					</div>
				</md-toolbar>
				<datatable-toolbar></datatable-toolbar>
				<md-table-container>
			    <table md-table class="md-primary table-hover" md-progress="deferred">
			     	<col style="width:20%">
			     	<col style="">
			     	<col style="width:25%">
			     	<col style="width:3%">
			      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
							<tr md-row>
								<th md-column><span translate>LB_SECTIONS</span></th>
								<th md-column><span translate></span></th>
								<th md-column><span translate>LB_DETAIL</span></th>
								<th md-column><span translate>LB_MENU</span></th>
							</tr>
			      </thead>
			      <tbody>
							<tr md-row data-ng-repeat="row in rowsParent.rows">
								<td md-cell>
									<span ng-bind-html="highlight(row.seccion_index+'. '+row.seccion_nombre)"></span>
								</td>
								<td md-cell class="padding-all">
									
										<div class="card collapsed-card no-margin">
				              <div class="card-header">
				                <h3 class="card-title" translate>LB_LIST_OF_QUESTIONS</h3>
				                <div class="card-tools">
				                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
				                  	<i class="fa fa-plus"></i><md-tooltip md-direction='left'><span translate>LB_VIEW_HIDE_DETAIL</span></md-tooltip>
				                  </button>
				                </div>
				              </div>
                			<div class="card-body text-uppercase no-padding">
                				
												<table class="table table-sm">
													<thead>
				                    <tr>
															<th style="width: 10px">#</th><th translate>LB_QUESTIONS</th><th style="width: 50px" translate>LB_ALERT</th><th style="width: 40px"></th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="control in row.questions">
															<td>{{control.pregunta_index}}</td>
															<td>{{control.pregunta_descripcion}}</td>
															<td>{{control.pregunta_alerta}}</td>
															<td>
																<button type="btn btn-sm btn-info" ng-click="oParentModal('Formulariosevaluaciones_preguntas',control)" ng-if="allow.permiso804242">
																	<i class="fa fa-pencil"></i><md-tooltip md-direction='left'><span translate>LB_EDIT</span></md-tooltip>
																</button>
															</td>
														</tr>
													</tbody>
												</table>
				                   
                			</div>
			              
									</div>
									
								</td>
								<td md-cell>
									<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.seccion_estado]"></span><br>
									<md-ico i=event></md-ico><span ng-bind-html="highlight(row.seccion_registro)"></span><br>
									<md-ico i=person></md-ico><span ng-bind-html="highlight(row.user.person.persona_apellidos+' '+row.user.person.persona_nombres)"></span>
								</td>
								<td md-cell>
									<menu-survey-forms-sections ng-if="allow.permiso804231 || allow.permiso804241"></menu-survey-forms-sections>
								</td>
							</tr>
			      </tbody>
			    </table>
				</md-table-container>
				<datatable-footer></datatable-footer>
			</md-card>
			
		</div>
	</div>
</div>
