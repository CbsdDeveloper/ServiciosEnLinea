<md-card ng-cloak ng-controller="myTableCtrl">
	
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button">
				<md-ico i=group></md-ico>
				<md-tooltip><span translate>TOOLBAR_USERS</span></md-tooltip>
			</md-button>
			
			<form flex name="filter.form">
	      <input class="form" type="text" ng-model="filterParent.filter" id="inputSearch" ng-model-options="filter.options" placeholder="{{'LB_SEARCH_MAIN_TOOLBAR' | translate}}">
	    </form>
			<md-button aria-label="btn" class="md-icon-button" ng-if="filterParent.filter!=''" ng-click="filterParent.filter=''">
				<md-ico i=clear></md-ico><md-tooltip><span translate>LB_CLEAR</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="allow.permiso1021">
				<md-ico i=person_add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
     	<col style="width:100px;">
     	<col style="">
     	<col style="width:30%;">
     	<col style="width:20%;">
     	<col style="width:3%;">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate></span></th>
					<th md-column><span translate>LB_FULLNAME</span></th>
					<th md-column><span translate>LB_PROFILE</span></th>
					<th md-column><span translate>LB_STATUS</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell>
						<img src="/app/src/img/users/default.png" ng-src="{{setting.uri.img}}users/{{row.persona_imagen}}" style="width:64px;height:64px;padding:5px" class="img-circle" alt="img" />
					</td>
					<td md-cell>
						<md-ico i=credit_card></md-ico><span ng-bind-html="highlight(row.persona_doc_identidad)"></span><br>
						<md-ico i=person_outline></md-ico><span ng-bind-html="highlight(row.usuario_nombre)"></span><br>
						<md-ico i=email></md-ico><span ng-bind-html="highlight(row.persona_correo)"></span><br>
						<md-ico i=phone></md-ico><span ng-bind-html="highlight(row.persona_telefono)"></span>
					</td>
					<td md-cell>
						<a ui-sref="admin.detailUsers({id:row.usuario_id})" target="_balnk"><md-ico i=person></md-ico></a><span>{{row.usuario_id}}.</span> <span ng-bind-html="highlight(row.usuario_login)"></span><br>
						<md-ico i=star_half></md-ico><span ng-bind-html="highlight(row.perfil_nombre)"></span>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.usuario_estado]"></span><br>
						<md-ico i=event></md-ico><span ng-bind-html="highlight(row.usuario_registro)"></span><br>
						<md-ico i=person></md-ico><span ng-bind-html="highlight(row.usuario)"></span>
					</td>
					<td md-cell class="table-menu text-center">
					  <menu-users></menu-users>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
