<md-card ng-cloak ng-controller="myTableCtrl">
	
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button">
				<md-ico i=star_half></md-ico>
				<md-tooltip><span translate>TOOLBAR_PROFILES</span></md-tooltip>
			</md-button>
			
			<form flex name="filter.form">
	      <input class="form" type="text" ng-model="filterParent.filter" id="inputSearch" ng-model-options="filter.options" placeholder="{{'LB_SEARCH_MAIN_TOOLBAR' | translate}}">
	    </form>
			<md-button aria-label="btn" class="md-icon-button" ng-if="filterParent.filter!=''" ng-click="filterParent.filter=''">
				<md-ico i=clear></md-ico><md-tooltip><span translate>LB_CLEAR</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="allow.permiso1011">
				<md-ico i=person_add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>

	<md-table-container>
			<table md-table class="md-primary table-hover" md-progress="deferred">
	     	<col style="">
	     	<col style="">
	     	<col style="">
	     	<col style="">
	     	<col style="width:3%;">
				<thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
					<tr md-row>
						<th md-column md-numeric><span translate>LB_CODE</span></th>
						<th md-column><span translate>LB_PROFILES</span></th>
						<th md-column><span translate>LB_DESCRIPTION</span></th>
						<th md-column><span translate>LB_STATUS</span></th>
						<th md-column><span translate>LB_MENU</span></th>
					</tr>
				</thead>
				<tbody>
					<tr md-row data-ng-repeat="row in rowsParent.data">
						<td md-cell><span ng-bind-html="highlight(row.perfil_id)"></span></td>
						<td md-cell><span ng-bind-html="highlight(row.perfil_nombre)"></span></td>
						<td md-cell><span ng-bind-html="highlight(row.perfil_descripcion)"></span></td>
						<td md-cell><span ng-bind-html="statusLabel[row.perfil_estado]"></span></td>
						<td md-cell class="table-menu text-center">
							<menu-profiles></menu-profiles>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
		<footer-table></footer-table>
</md-card>
