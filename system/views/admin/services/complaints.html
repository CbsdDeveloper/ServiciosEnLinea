<md-card ng-controller="myTableCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=markunread_mailbox></md-ico></md-button>
			<h2 hide-xs><span translate>TOOLBAR_COMPLAINTS</span></h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()"><md-ico i=search></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()"><md-ico i=refresh></md-ico></md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_CONTACT</span></th>
					<th md-column><span translate>LB_MESSAGE</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell>
						<md-ico i=person></md-ico> <span ng-bind-html="highlight(row.mensaje_nombre)"></span><br>
						<md-ico i=email></md-ico> <span ng-bind-html="highlight(row.mensaje_email)"></span><br>
						<md-ico i=phone></md-ico> <span ng-bind-html="highlight(row.mensaje_telefono)"></span>
					</td>
					<td md-cell>
						<md-ico i=event></md-ico> <span ng-bind-html="highlight(row.mensaje_fecha)"></span> ({{row.mensaje_serie}})<br>
						<i-fa i=hashtag></i-fa> <span ng-bind-html="highlight(row.mensaje_asunto)"></span>
					</td>
					<td md-cell class="table-menu text-center">
						<md-button aria-label="btn" class="md-icon-button" ng-click="openModal(row)"><md-ico i=remove_red_eye></md-ico></md-button>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
