<md-card ng-cloak ng-controller="myTableCtrl">
	<md-toolbar ng-hide="filter.show">
			<div class="md-toolbar-tools">
				<md-button aria-label="btn" class="md-icon-button"><md-ico i=bubble_chart></md-ico></md-button>
				<h2 translate>TOOLBAR_DASHBOARD</h2>
				<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()"><md-ico i=search></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()"><md-ico i=refresh></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="allow.permiso10371"><md-ico i=add></md-ico></md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-table-container>
		<table md-table class="md-primary table-hover" md-progress="deferred">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column md-order-by="dashboard_nombre"><span translate>LB_ENTITIES</span></th>
					<th md-column><span translate>LB_PARAMS</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
			</thead>
			<tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell>
						<md-ico i={{row.dashboard_icono}}></md-ico><span ng-bind-html="highlight(row.dashboard_nombre)"></span>
					</td>
					<td md-cell>
						<md-ico i=event></md-ico><span ng-bind-html="highlight(row.dashboard_fecha_field)"></span><br>
						<md-ico i=flag></md-ico><span ng-bind-html="highlight(row.dashboard_estado_field)"></span>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.dashboard_estado]"></span>
					</td>
					<td md-cell class="table-menu text-center">
						<menu-mini></menu-mini>
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
