<md-card ng-cloak ng-controller="dataTableNodeCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			
			<md-button aria-label="btn" class="md-icon-button">
				<md-ico i=style></md-ico>
				<md-tooltip><span translate>TOOLBAR_DOCUMENTARY_SERIES</span></md-tooltip>
			</md-button>
			
			<form flex name="filter.form">
	      <input class="form" type="text" ng-model="filterParent.textFilter" id="inputSearch" ng-model-options="filter.options" placeholder="{{'LB_SEARCH_MAIN_TOOLBAR' | translate}}">
	    </form>
			<md-button aria-label="btn" class="md-icon-button" ng-if="filterParent.textFilter!=''" ng-click="filterParent.textFilter=''">
				<md-ico i=clear></md-ico><md-tooltip><span translate>LB_CLEAR</span></md-tooltip>
			</md-button>
			
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="true">
				<md-ico i=add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <col style="">
      <col style="">
      <col style="">
     	<col style="width:20%">
     	<col style="width:3%">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_SECTIONS</span></th>
					<th md-column><span translate>LB_SUBSECTION</span></th>
					<th md-column md-numeric><span translate>LB_CODE</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.rows">
					<td md-cell>
						<div>
							<md-ico i=account_balance></md-ico><span ng-bind-html="highlight(row.section.direccion_nombre)"></span>
							<md-tooltip><span translate>LB_SECTION</span></md-tooltip>
						</div>
						<div ng-if="row.subsection!=null">
							<md-ico i=wrap_text></md-ico><span ng-bind-html="highlight(row.subsection.direccion_nombre)"></span>
							<md-tooltip><span translate>LB_SUBSECTION</span></md-tooltip>
						</div>
					</td>
					<td md-cell>
						<div ng-if="row.serie_nombre!=null && row.serie_nombre!=''">
							<md-ico i=category></md-ico><span ng-bind-html="highlight(row.serie_nombre)"></span>
							<md-tooltip><span translate>LB_DOCUMENTARY_SERIE</span></md-tooltip>
						</div>
						<div ng-if="row.subserie_nombre!=null && row.subserie_nombre!=''">
							<md-ico i=info></md-ico><span ng-bind-html="highlight(row.subserie_nombre)"></span>
							<md-tooltip><span translate>LB_DOCUMENTARY_SUBSERIE</span></md-tooltip>
						</div>
					</td>
					<td md-cell>
						<span ng-bind-html="highlight(row.codigo_archivo)"></span>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.serie_estado]"></span><br>
						<md-ico i=event></md-ico><span ng-bind-html="row.serie_registro"></span><br>
						<md-ico i=person></md-ico><span ng-bind-html="highlight(row.user.person.persona_apellidos+' '+row.user.person.persona_nombres)"></span>
					</td>
					<td md-cell class="table-menu text-center">
					  <menu-mini ng-if="allow.permiso81052"></menu-mini>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<datatable-footer></datatable-footer>
</md-card>
