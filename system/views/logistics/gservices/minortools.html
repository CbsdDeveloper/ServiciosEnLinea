<md-card ng-cloak ng-controller="dataTableNodeCtrl">
	
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button">
				<md-ico i=handyman></md-ico>
				<md-tooltip><span translate>LB_MINOR_TOOLS</span></md-tooltip>
			</md-button>
			
			<form flex name="filter.form">
	      <input class="form" type="text" ng-model="filterParent.textFilter" id="inputSearch" ng-model-options="filter.options" placeholder="{{'LB_SEARCH_MAIN_TOOLBAR' | translate}}">
	    </form>
			<md-button aria-label="btn" class="md-icon-button" ng-if="filterParent.textFilter!=''" ng-click="filterParent.textFilter=''">
				<md-ico i=clear></md-ico><md-tooltip><span translate>LB_CLEAR</span></md-tooltip>
			</md-button>
			
			<md-button aria-label="btn" class="md-icon-button" ui-sref="logistics.gservices.typetools" ng-if="allow.permiso7190">
				<md-ico i=format_list_bulleted></md-ico><md-tooltip><span translate>LB_TYPES_OF_TOOLS</span></md-tooltip>
			</md-button>
			
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal({edit:false})" ng-if="allow.permiso7181">
				<md-ico i=add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
     	<col style="width:25%;">
     	<col style="">
     	<col style="width:20%;">
     	<col style="width:3%;">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_CATEGORY</span></th>
					<th md-column><span translate>LB_TOOLS</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row md-select="row.herramienta_id" md-select-id="herramienta_id" data-ng-repeat="row in rowsParent.rows">
					<td class="text-uppercase" md-cell>
						<md-ico i=security></md-ico><span ng-bind-html="highlight(row.category.categoria_serie)"></span><br>
						<md-ico i=format_list_bulleted></md-ico><span ng-bind-html="highlight(row.category.categoria_nombre)"></span>
					</td>
					<td class="text-uppercase" md-cell>
						<md-ico i=security></md-ico><span ng-bind-html="highlight(row.herramienta_codigo)"></span><br>
						<md-ico i=format_list_bulleted></md-ico><span ng-bind-html="highlight(row.herramienta_descripcion)"></span><BR>
						<md-ico i=flag></md-ico><span ng-bind-html="highlight(row.station.estacion_nombre+' - '+row.station.estacion_nombre_alterno)"></span>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.herramienta_estado]"></span><br>
						<md-ico i=event></md-ico><span ng-bind-html="highlight(row.herramienta_registro)"></span><br>
						<md-ico i=person></md-ico><span ng-bind-html="highlight(row.user.person.persona_apellidos+' '+row.user.person.persona_nombres)"></span>
					</td>
					<td md-cell class="table-menu text-center">
					  
					  <menu-mini ng-if="allow.permiso7182"></menu-mini>
					  
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	
	<datatable-footer></datatable-footer>
	
</md-card>
