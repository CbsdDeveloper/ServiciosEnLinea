    <md-icon><md-ico i=more_vert></md-ico></md-icon>
  </md-button>
  <md-menu-content width="5">
    <md-menu-item ng-if="allow.permiso80122">
      <md-button aria-label="editar" ng-click="openModal(row)">
          <div layout="row" flex>
            <p flex translate>LB_EDIT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=edit></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider ng-if="allow.permiso80131 && row.direccion_estado=='ACTIVO'"></md-divider>

          <div layout="row" flex>
            <p flex translate>LB_NEW_DEPARTMENT_OR_UNIT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=playlist_add></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-menu-item ng-if="allow.permiso80131 && row.direccion_estado=='ACTIVO'">
      <md-button aria-label="editar" ng-click="oParentModal('Puestos',mergeData(row,{fk_direccion_id:row.direccion_id,edit:false}))">
          <div layout="row" flex>
            <p flex translate>LB_NEW_POSITION</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=playlist_add></md-ico>
            </md-icon>
          </div>
