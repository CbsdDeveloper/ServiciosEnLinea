<md-menu md-position-mode="target-right target" >
  <md-button aria-label="open_menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
    <md-icon><md-ico i=more_vert></md-ico></md-icon>
  </md-button>
  <md-menu-content width="5">
  	
    <md-menu-item ng-if="allow.permiso5062">
      <md-button aria-label="editar" ng-click="oModal(row)">
          <div layout="row" flex>
            <p flex translate>LB_EDIT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=edit></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider></md-divider>
    
    <md-menu-item ng-if="row.local_estado=='SUSPENDIDO'">
      <md-button aria-label="editar" ng-click="exportById('locales',row.local_id)">
          <div layout="row" flex>
            <p flex translate>LB_PRINT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=print></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    <md-menu-item ng-if="row.local_estado=='ACTIVO' && allow.permiso5063">
      <md-button aria-label="editar" ng-click="oParentModal('Suspender_locales',mergeData(row,{local_estado:'SUSPENDIDO'}))">
          <div layout="row" flex>
            <p flex translate>LB_SUSPEND_ACTIVITY</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=block></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider></md-divider>
    
    <md-menu-item>
      <md-button aria-label="editar" ng-click="goUI('src.detailLocals',{localId:row.local_id})">
          <div layout="row" flex>
            <p flex translate>LB_DETAIL</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=zoom_out_map></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
