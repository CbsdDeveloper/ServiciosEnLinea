<md-menu md-position-mode="target-right target" >
  <md-button aria-label="open_menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
    <md-icon><md-ico i=more_vert></md-ico></md-icon>
  </md-button>
  <md-menu-content width="5">
  	
    <md-menu-item ng-if="true">
      <md-button aria-label="editar" ng-click="openModal(row)">
          <div layout="row" flex>
            <p flex translate>LB_EDIT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=edit></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-menu-item ng-if="true">
      <md-button aria-label="editar" ng-click="goUI('subjefature.aph.suppliesstockstations',{id:row.bodega_id})">
          <div layout="row" flex>
            <p flex translate>LB_SUPPLIES_STOCK</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=done_all></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-menu-item ng-if="true">
      <md-button aria-label="editar" ng-click="exportEntityById('stockinsumosaph',row.bodega_id)">
          <div layout="row" flex>
            <p flex translate>LB_PRINT_STOCK</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=print></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
		
  </md-menu-content>
</md-menu>
