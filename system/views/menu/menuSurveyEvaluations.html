<md-menu md-position-mode="target-right target" >
  <md-button aria-label="open_menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
    <md-icon><md-ico i=more_vert></md-ico></md-icon>
  </md-button>
  <md-menu-content width="5">
  	
    <md-menu-item ng-if="allow.permiso80412">
      <md-button aria-label="editar" ng-click="openModal(row)">
          <div layout="row" flex>
            <p flex translate>LB_EDIT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=edit></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider ng-if="allow.permiso80413"></md-divider>
  	
    <md-menu-item ng-if="allow.permiso80413">
      <md-button aria-label="editar" ng-click="goUI('tthh.surveys.detailEvaluations',{id:row.evaluacion_id})">
          <div layout="row" flex>
            <p flex translate>LB_DETAIL</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=zoom_out_map></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider ng-if="allow.permiso804141 || allow.permiso804142"></md-divider>
    
    <md-menu-item ng-if="allow.permiso804141">
      <md-button aria-label="editar" ng-click="exportEntityById('evaluacionespersonal',row.evaluacion_id)">
          <div layout="row" flex>
            <p flex translate>LB_PRINT_SURVEYSTAFF</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=print></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    <md-menu-item ng-if="allow.permiso804142">
      <md-button aria-label="editar" ng-click="exportEntity('evaluacionespersonal',row.evaluacion_id)">
          <div layout="row" flex>
            <p flex translate>LB_PRINT_ALERT_REPORT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=print></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
  </md-menu-content>
</md-menu>
