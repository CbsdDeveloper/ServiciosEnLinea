<md-menu md-position-mode="target-right target">
  <md-button aria-label="open_menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
    <md-icon><md-ico i=more_vert></md-ico></md-icon>
  </md-button>
  <md-menu-content width="5">
    <md-menu-item ng-if="true">
      <md-button aria-label="editar" ng-click="openModal(row)">
          <div layout="row" flex>
            <p flex translate>LB_EDIT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=edit></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-menu-item>
      <md-button aria-label="editar" ng-click="openParentModal('Asignacion',mergeData(row,{tb:'habitabilidad'}))">
          <div layout="row" flex>
            <p flex translate>LB_ASSIGN_INSPECTOR</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=group_add></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider ng-if="(row.habitabilidad_estado=='ASIGNADO' || row.habitabilidad_estado=='REVISION' || row.habitabilidad_estado=='CORRECCION' || row.habitabilidad_estado=='PAGADO' || row.habitabilidad_estado=='APROBADO') && (allow.permiso6134 || allow.permiso6136)"></md-divider>
    <md-menu-item ng-if="(row.habitabilidad_estado=='ASIGNADO' || row.habitabilidad_estado=='REVISION' || row.habitabilidad_estado=='CORRECCION') && allow.permiso6134">
      <md-button aria-label="editar" ng-click="openModal(row)">
          <div layout="row" flex>
            <p flex translate>LB_REVIEW</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=done></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    <md-menu-item ng-if="(row.habitabilidad_estado=='PAGADO' || row.habitabilidad_estado=='APROBADO') && allow.permiso6136">
      <md-button aria-label="editar" ng-click="exportById(row.habitabilidad_id)">
          <div layout="row" flex>
            <p flex translate>{{row.habitabilidad_estado=='APROBADO'?'LB_PRINT_PERMISSION':'LB_APPROVE_PRINT'}}</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=beenhere></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider></md-divider>
    <md-menu-item>
      <md-button aria-label="editar" ng-click="exportWithDetail(row.habitabilidad_id)">
          <div layout="row" flex>
            <p flex translate>LB_PRINT_REQUEST</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=print></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    <md-divider></md-divider>
    <md-menu-item>
      <md-button aria-label="editar" ng-click="goEntity({id:row.habitabilidad_id})">
          <div layout="row" flex>
            <p flex translate>LB_DETAIL</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=zoom_out_map></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
