<md-menu md-position-mode="target-right target" >

    <md-icon><md-ico i=more_vert></md-ico></md-icon>
  </md-button>
  <md-menu-content width="5">
    
    <md-menu-item ng-if="false">

              <md-ico i=edit></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-menu-item>
      <md-button aria-label="editar" ng-click="oParentModal('Vehiculos',row.vehicle)">
          <div layout="row" flex>
            <p flex translate>LB_VEHICLE</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=local_shipping></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider ng-if="row.transporte_estado=='ASIGNADO' && allow.permiso6052"></md-divider>

              <md-ico i=group_add></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider ng-if="row.transporte_estado=='APROBADO' && allow.permiso6054"></md-divider>

            <p flex translate>LB_PRINT_PERMISSION</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=beenhere></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider></md-divider>

              <md-ico i=print s=18></md-ico>
            </md-icon>
          </div>
      </md-button>

            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=zoom_out_map></md-ico>
