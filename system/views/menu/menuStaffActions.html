<md-menu md-position-mode="target-right target" >
  <md-button aria-label="open_menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
    <md-icon><md-ico i=more_vert></md-ico></md-icon>
  </md-button>
  <md-menu-content width="5">
    <md-menu-item>
      <md-button aria-label="editar" ng-click="openModal(row)">
          <div layout="row" flex>
            <p flex translate>LB_EDIT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=edit></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    <md-menu-item ng-if="row.accion_estado=='GENERADA' || row.accion_estado=='ACCION DE PERSONAL GENERADA'">
      <md-button aria-label="editar" ng-click="openModal(mergeData(row,{accion_estado:'ACCION DE PERSONAL ANULADA'}))">
          <div layout="row" flex>
            <p flex translate>LB_VOID_STAFF_ACTION</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=remove_circle_outline></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    <md-divider></md-divider>
    <md-menu-item>
      <md-button aria-label="editar" ng-click="exportWithDetail(row.accion_id)">
          <div layout="row" flex>
            <p flex translate>LB_PRINT_ACTION</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=print></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    <md-divider></md-divider>
    <md-menu-item>
      <md-button aria-label="editar" ng-click="goEntity({id:row.accion_id})">
          <div layout="row" flex>
            <p flex translate>LB_DETAIL</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=zoom_out_map></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
