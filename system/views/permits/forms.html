<div layout=row layout-padding layout-wrap>
	<div flex=25>
		<card-activity ng-if="(custom.fk_tabla=='tb_actividades')"></card-activity>
		<card-ciiu ng-if="(custom.fk_tabla=='tb_ciiu')"></card-ciiu>
	</div>
	
	<div flex=75>
		<md-content ng-controller="myTableCtrl">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<md-button aria-label="btn" class="md-icon-button"><md-ico i=assignment></md-ico></md-button>
					<h2 class="md-flex" translate>TOOLBAR_FORMS</h2>
					<span flex></span>
					<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()"><md-ico i=refresh></md-ico></md-button>
					<md-button aria-label="btn" class="md-icon-button" ng-click="openModal(mergeData(custom,{edit:false}))"><md-ico i=add></md-ico></md-button>
				</div>
			</md-toolbar>
			<toolbar-filter></toolbar-filter>
			<md-table-container>
				<table md-table class="md-primary table-hover" md-progress="deferred">
					<thead md-head md-order="paramsParent.order" md-on-reorder="onOrderParent">
						<tr md-row>
							<th md-column md-numeric md-order-by="maximo_aforo"><span translate>LB_AFORO</span></th>
							<th md-column md-numeric md-order-by="maximo_area"><span translate>LB_AREA</span></th>
							<th md-column md-numeric md-order-by="maximo_pisos"><span translate>LB_FLOORS</span></th>
							<th md-column md-order-by="formulario_estado"><span translate>LB_STATUS</span></th>
							<th md-column><span translate>LB_MENU</span></th>
						</tr>
					</thead>
					<tbody>
						<tr md-row data-ng-repeat="row in rowsParent.data">
							<td md-cell><span ng-bind-html="highlight(row.maximo_aforo)"></span><md-ico i=person s=18></md-ico></td>
							<td md-cell><span ng-bind-html="highlight(row.maximo_area)"></span> <b>m2</b></td>
							<td md-cell><span ng-bind-html="highlight(row.maximo_pisos)"></span><md-ico i=business s=18></md-ico></td>
							<td md-cell><span ng-bind-html="statusLabel[row.formulario_estado]"></span></td>
							<td md-cell class="table-menu text-center" layout="row">
								<menu-forms></menu-forms>
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>
			<footer-table></footer-table>
		</md-content>
	</div>
</div>
