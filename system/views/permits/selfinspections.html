<md-card ng-cloak ng-controller="dataTableNodeCtrl">

	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button">
				<md-ico i=spellcheck></md-ico>
				<md-tooltip><span translate>TOOLBAR_SELFINSPECTIONS</span></md-tooltip>
			</md-button>
			
			<form flex name="filter.form">
	      <input class="form" type="text" ng-model="filterParent.textFilter" id="inputSearch" ng-model-options="filter.options" placeholder="{{'LB_SEARCH_MAIN_TOOLBAR' | translate}}">
	    </form>
			<md-button aria-label="btn" class="md-icon-button" ng-if="filterParent.textFilter!=''" ng-click="filterParent.textFilter=''">
				<md-ico i=clear></md-ico><md-tooltip><span translate>LB_CLEAR</span></md-tooltip>
			</md-button>
			
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<datatable-toolbar></datatable-toolbar>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <col style="">
     	<col style="width:15%">
     	<col style="width:3%">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_COMERTIAL</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.rows">
					<td md-cell>
						<md-ico i=credit_card></md-ico><span ng-bind-html="highlight(row.local.entity.entidad_ruc)"></span><br>
						<md-ico i=business></md-ico><span ng-bind-html="highlight(row.local.entity.entidad_razonsocial)"></span><br>
						<a ui-sref="src.detailLocals({localId:row.local.local_id})" target="_blank"><md-ico i=store_mall_directory></md-ico></a><span ng-bind-html="highlight(row.local.local_nombrecomercial)"></span>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.autoinspeccion_estado]"></span><br>
						<md-ico i=assignment_turned_in></md-ico><span ng-bind-html="highlight(row.autoinspeccion_codigo)"></span><br>
						<md-ico i=event_available></md-ico><span ng-bind-html="highlight(row.autoinspeccion_fecha)"></span>
					</td>
					<td md-cell class="table-menu text-center">
					  <menu-self-inspections></menu-self-inspections>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	
	<datatable-footer></datatable-footer>
	
</md-card>
