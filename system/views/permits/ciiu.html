<md-card ng-cloak ng-controller="dataTableNodeCtrl">

	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=content_paste></md-ico></md-button>
			<h2 translate>TOOLBAR_CIIU</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()"><md-ico i=search></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()"><md-ico i=refresh></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="allow.permiso5021"><md-ico i=add></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openParentModal('UploadCiiu')" ng-if="allow.permiso5022"><md-ico i=file_upload></md-ico></md-button>
		</div>
	</md-toolbar>
	
	<datatable-toolbar></datatable-toolbar>
	
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_TAXES</span></th>
					<th md-column><span translate>LB_CODE_V3</span></th>
					<th md-column><span translate>LB_CODE</span></th>
					<th md-column><span translate>LB_CIIU_ACTIVITY</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.rows">
					<td md-cell><span ng-bind-html="highlight(row.taxe.tasa_codigo+' '+row.taxe.tasa_nombre)"></span></td>
					<td md-cell>
						<div ng-if="row.ciiu_codigo_v3!=0">
							<span ng-bind-html="highlight(row.ciiu_codigo_v3)"></span>
							<md-tooltip>{{row.ciiu_nombre_v3}}</md-tooltip>
						</div>
					</td>
					<td md-cell><span ng-bind-html="highlight(row.ciiu_codigo)"></span></td>
					<td md-cell><span ng-bind-html="highlight(row.ciiu_nombre)"></span></td>
					<td md-cell class="table-menu text-center" layout="row">
					  <menu-ciiu></menu-ciiu>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	
	<datatable-footer></datatable-footer>
	
</md-card>
