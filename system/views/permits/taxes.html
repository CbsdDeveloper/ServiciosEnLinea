<md-card ng-cloak ng-controller="dataTableNodeCtrl">

	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=monetization_on></md-ico></md-button>
			<h2 translate>TOOLBAR_TAXES</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()"><md-ico i=search></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()"><md-ico i=refresh></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="allow.permiso5011"><md-ico i=add></md-ico></md-button>
		</div>
	</md-toolbar>
	
	<datatable-toolbar></datatable-toolbar>
	
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_CODE</span></th>
					<th md-column><span translate>LB_ACTIVITIES</span></th>
					<th md-column><span translate>LB_TAXES</span></th>
					<th md-column md-numeric><span translate>LB_PERCENT</span></th>
					<th md-column><span translate>LB_STATUS</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.rows">
					<td md-cell><span ng-bind-html="highlight(row.tasa_codigo)"></span></td>
					<td md-cell><span ng-bind-html="highlight(row.activity.actividad_nombre)"></span></td>
					<td md-cell><span ng-bind-html="highlight(row.tasa_nombre)"></span></td>
					<td md-cell>{{row.tasa_riesgomoderado | number :1 }}%</td>
					<td md-cell><span ng-bind-html="statusLabel[row.tasa_estado]"></span></td>
					<td md-cell class="table-menu text-center" layout="row">
					  <menu-taxes></menu-taxes>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	
	<datatable-footer></datatable-footer>
	
</md-card>
