<div class="card card-outline card-primary no-padding no-margin">
	<div class="card-header text-center">
	  <h3 class="card-title" translate>LB_PERSONAL_INFORMATION</h3>
	</div>
	<div class="card-body" layout=column layout-padding>
		<div layout-xs=column layout=row layout-padding>
			<div class="form-group required" flex>
				<label translate>LB_IDENTIFICATION_TYPE</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=account_balance_wallet></md-ico></div></div> 
					<select class="form-control select2" ng-model="frmParent.persona_tipo_doc" required
									ng-options="key as val for (key,val) in string2JSON('identificationType')"></select>
				</div>
			</div>
			<div class="form-group required" flex>
				<label translate>LB_IDENTIFICATION_NUMBER</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=credit_card></md-ico></div></div> 
					<input ng-model="frmParent.persona_doc_identidad" class="form-control" placeholder="Ej. 1236587490" required maxlength="20">
				</div>
			</div>
		</div>
		<div layout-xs=column layout=row layout-padding>
			<div class="form-group required" flex>
				<label translate>LB_LASTNAME</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=person></md-ico></div></div> 
					<input ng-model="frmParent.persona_apellidos" class="form-control" placeholder="Ej. Tipan Jaramillo" required>
				</div>
			</div>
			<div class="form-group required" flex>
				<label translate>LB_NAME</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=person_outline></md-ico></div></div> 
			    <input ng-model="frmParent.persona_nombres" class="form-control" placeholder="Ej. Julio Arnoldo" required>
				</div>
			</div>
		</div>
		<div layout-xs=column layout=row layout-padding>
			<div class=form-group flex>
				<label translate>LB_TEL</label>
				<div class="input-group">
			    <div class="input-group-prepend"><div class="input-group-text"><md-ico i=phone></md-ico></div></div> 
			    <input type="tel" ng-model="frmParent.persona_telefono" class="form-control" placeholder="Ej. 023741213">
			  </div>
			</div>
			<div class="form-group required" flex>
				<label translate>LB_MAIL</label>
				<div class="input-group">
					<div class="input-group-prepend"><div class="input-group-text"><md-ico i=mail></md-ico></div></div> 
					<input type="email" ng-model="frmParent.persona_correo" class="form-control" placeholder="Ej. correo@live.com" required>
				</div>
			</div>
		</div>
	</div>
</div>
