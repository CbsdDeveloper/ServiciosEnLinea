<md-card ng-cloak ng-controller="myTableCtrl">
	<md-toolbar  ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=done_all></md-ico></md-button>
			<h2 class="md-flex" translate>LB_JUSTIFICATION_REQUIREMENTS</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()"><md-ico i=search></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()"><md-ico i=refresh></md-ico></md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-divider></md-divider>
	<md-table-container>
			<table md-table class="md-primary table-hover" md-progress="deferred">
	      <col style="">
	     	<col style="width:20%">
	     	<col style="width:5%">
				<thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
					<tr md-row>
						<th md-column><span translate>LB_REQUIREMENTS</span></th>
						<th md-column><span translate>LB_DETAIL</span></th>
						<th md-column><span translate>LB_MENU</span></th>
					</tr>
				</thead>
				<tbody>
					<tr md-row data-ng-repeat="row in rowsParent.data">
						<td md-cell class="text-uppercase">
							<md-ico i=done_all></md-ico><span ng-bind-html="highlight(row.recurso_nombre)"></span>
						</td>
						<td md-cell class="text-uppercase">
							<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.recurso_estado]"></span><br>
							<md-ico i=event></md-ico><span ng-bind-html="highlight(row.recurso_registro)"></span><br>
							<md-ico i=person></md-ico><span ng-bind-html="highlight(row.usuario)"></span>
						</td>
						<td md-cell class="table-menu text-center">
							<menu-mini></menu-mini>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
		<footer-table></footer-table>
</md-card>
