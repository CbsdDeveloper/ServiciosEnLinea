<!DOCTYPE html>
<html lang="{{dev_lang}}" ng-app="{{dev_app}}App">
<head>
	<meta charset="utf-8">
	<title>{{dev_title}}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no">
	<meta name="author" content="{{dev_meta_author}}">
	<meta name="keywords" content="{{dev_meta_keywords}}">
	<meta name="description" content="{{dev_meta_description}}">
	<link rel="alternate" hreflang="es" href="{{dev_hreflang}}" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<!-- Font awesome -->
	<link rel="stylesheet" href="http://servicios.cbsd.gob.ec/cdn/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- TEMPLATE CSS -->
	<link rel="stylesheet" href="http://servicios.cbsd.gob.ec/cdn/AdminLTE-3.0.4/dist/css/adminlte.min.css">
	<!-- loading-bar -->
	<link rel="stylesheet" href="http://servicios.cbsd.gob.ec/cdn/angular-loading-bar/build/loading-bar.min.css">
	<!-- NOTIFY -->
	<link rel="stylesheet" href="http://servicios.cbsd.gob.ec/cdn/sweetalert/dist/sweetalert.css" />
	<!-- CUSTOM -->
	<link rel="stylesheet" href="styles/style.css"/>
	<!-- UI-ROUTER: CUSTOM ROUTE -->
	<base href="{{dev_path}}">
</head>
<body class="hold-transition skin-green" ng-cloak>
	<!--loader--><div class=loader></div><!--/loader-->
	<!-- wrapper -->
	<div class="wrapper">
		<div ui-view class="body-view"></div>
	</div>
	<!-- JavaScript -->
	<script src="http://servicios.cbsd.gob.ec/cdn/jquery/dist/jquery.min.js"></script>
	<!-- Angular - Components -->
	<script src="http://servicios.cbsd.gob.ec/cdn/angular/angular.min.js"></script>
	<script src="http://servicios.cbsd.gob.ec/cdn/angular-translate-2.9.0.1/angular-translate.min.js"></script>
	<!-- Angular - Cookies -->
	<script src="http://servicios.cbsd.gob.ec/cdn/angular-cookies/angular-cookies.min.js"></script>
	<script src="http://servicios.cbsd.gob.ec/cdn/angular-resource/angular-resource.min.js"></script>
	<script src="http://servicios.cbsd.gob.ec/cdn/angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- sweet alert -->
	<script src="http://servicios.cbsd.gob.ec/cdn/sweetalert/dist/sweetalert.min.js"></script>
	<script src="http://servicios.cbsd.gob.ec/cdn/ngSweetAlert/SweetAlert.min.js"></script>
	<!-- loading-bar -->
	<script src="http://servicios.cbsd.gob.ec/cdn/angular-loading-bar/build/loading-bar.min.js"></script>
	<!-- Custom -->
	<script src="scripts/directives/var.config.js"></script>
	<script src="/app/src/js/lang-app.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
