<md-card ng-controller="myTableCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=move_to_inbox></md-ico></md-button>
			<h2 hide-xs><span translate>LB_COMPLAINTS_ONLINE</span></h2>
			<span flex></span>
			<md-button class="md-icon-button" href="http://online.cbsd.gob.ec/denuncias-en-linea/" target="_blank">
				<md-ico i=important_devices></md-ico><md-tooltip><span translate>LB_WEBSITE</span></md-tooltip>
			</md-button>
			<md-button class="md-icon-button" ng-click="openSearch()">
				<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
			</md-button>
			<md-button class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <col style="">
      <col style="width:35%">
      <col style="width:20%">
     	<col style="width:5%">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_COMPLAINTS</span></th>
					<th md-column><span translate>LB_COMPLAINANT</span></th>
					<th md-column><span translate>LB_MESSAGE</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell>
						<md-ico i=move_to_inbox></md-ico><span ng-bind-html="highlight(row.denuncia_codigo)"></span><br>
						<md-ico i=event_available></md-ico><span ng-bind-html="highlight(row.denuncia_iniciada)"></span>
						<div class="text-uppercase" ng-if="row.gallery>0">
							<a ng-click="downloadAttachments(row.mensaje_id)">
								<md-ico i=file_download></md-ico><span translate="LB_ATTACHED_FILES_X" translate-values="{x:row.gallery}"></span>
							</a>
						</div>
					</td>						
					<td md-cell>
						<md-ico i=person></md-ico><span ng-bind-html="highlight(row.mensaje_nombre)"></span><br>
						<md-ico i=email></md-ico><span ng-bind-html="highlight(row.mensaje_email)"></span><br>
						<md-ico i=phone></md-ico><span ng-bind-html="highlight(row.mensaje_telefono)"></span>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.mensaje_estado]"></span><br>
						<md-ico i=event></md-ico><span ng-bind-html="highlight(row.mensaje_fecha)"></span><br>
						<md-ico i=people></md-ico><span ng-bind-html="highlight(row.usuario)"></span>
					</td>
					<td md-cell class="table-menu text-center">
					  <menu-complaints></menu-complaints>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
