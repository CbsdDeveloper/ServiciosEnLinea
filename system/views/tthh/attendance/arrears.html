<md-card ng-cloak ng-controller="dataTableNodeCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=local_cafe></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_RANCHES</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()">
				<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<datatable-toolbar></datatable-toolbar>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <col style="">
      <col style="">
     	<col style="width:15%">
     	<col style="width:15%">
     	<col style="width:15%">
     	<col style="width:15%">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_PERIOD</span></th>
					<th md-column><span translate>LB_PERSONAL</span></th>
					<th md-column md-numeric><span translate>LB_INCOME_TO_WORK</span></th>
					<th md-column md-numeric><span translate>LB_EXIT_TO_RECESS</span></th>
					<th md-column md-numeric><span translate>LB_RETURN_FROM_BREAK</span></th>
					<th md-column md-numeric><span translate>LB_OUT_OF_WORK</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.rows">
					<td md-cell>
						<md-ico i=event></md-ico><span>{{row.period.periodo_nombre}}</span>
					</td>
					<td md-cell>
						<md-ico i=credit_card></md-ico><span ng-bind-html="highlight(row.staff.person.persona_doc_identidad)"></span><br>
						<md-ico i=person></md-ico><span ng-bind-html="highlight(row.staff.person.persona_apellidos)"></span> <span ng-bind-html="highlight(row.staff.person.persona_nombres)"></span>
					</td>
					<td md-cell><span>{{row.ingresoTotal}}</span></td>
					<td md-cell><span>{{row.ingresobreakTotal}}</span></td>
					<td md-cell><span>{{row.salidabreakTotal}}</span></td>
					<td md-cell><span>{{row.salidaTotal}}</span></td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<datatable-footer></datatable-footer>
</md-card>
