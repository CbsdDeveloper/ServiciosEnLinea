<md-card ng-cloak ng-controller="dataTableNodeCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=access_time></md-ico></md-button>
			<h2 class="md-flex" translate>LB_USER_CODES</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()">
				<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<datatable-toolbar></datatable-toolbar>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <col style="width:10%">
      <col style="">
     	<col style="width:20%">
     	<col style="width:5%">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_CODE</span></th>
					<th md-column><span translate>LB_STAFF</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.rows">
					<td md-cell>
						<span ng-bind-html="highlight(row.biometrico_id)"></span>
					</td>
					<td md-cell>
						<md-ico i=credit_card></md-ico><span ng-bind-html="highlight(row.person.persona_doc_identidad)"></span><br>
						<md-ico i=person></md-ico><span ng-bind-html="highlight(row.person.persona_apellidos)"></span> <span ng-bind-html="highlight(row.person.persona_nombres)"></span><br>
						<md-ico i=access_time></md-ico><span ng-bind-html="highlight(row.workday.jornada_nombre)"></span>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.personal_estado]"></span><br>
						<md-ico i=event></md-ico><span ng-bind-html="highlight(row.personal_registro)"></span>
					</td>
					<td md-cell class="table-menu text-center">
					  <md-menu md-position-mode="target-right target" ng-if="allow.permiso803313">
						  <md-button aria-label="open_menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
						    <md-icon><md-ico i=more_vert></md-ico></md-icon>
						  </md-button>
						  <md-menu-content width="5">
						    <md-menu-item>
						      <md-button aria-label="editar" ng-click="openParentModal('Biometrico','tthh/attendance/biometric/staff',row)">
						          <div layout="row" flex>
						            <p flex translate>LB_EDIT</p>
						            <md-icon md-menu-align-target class="md-menu-btn-ico">
						              <md-ico i=edit s=18></md-ico>
						            </md-icon>
						          </div>
						      </md-button>
						    </md-menu-item>
						  </md-menu-content>
						</md-menu>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<datatable-footer></datatable-footer>
</md-card>
