<md-card ng-cloak ng-controller="myTableCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=receipt></md-ico></md-button>
			<h2 class="md-flex" translate>LB_COURSES_COMPLETED</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()">
				<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="exportData({})">
				<md-ico i=save_alt></md-ico><md-tooltip><span translate>LB_EXPORT</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
     	<col style="width:35%">
      <col style="">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_COURSES_COMPLETED</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell class="text-uppercase">
						<div><md-ico i=person></md-ico><span ng-bind-html="highlight(row.personal_nombre)"></span><md-tooltip><span translate>LB_STAFF</span></md-tooltip></div>
						<div>
							<md-ico i=event_available></md-ico>{{row.capacitacion_fecha | date:'fullDate'}}<md-tooltip><span translate>LB_DATE</span></md-tooltip>
						</div>
						<div>
							<md-ico i=schedule></md-ico><span translate="LB_HOURS_X" translate-values="{x:row.capacitacion_horas}"></span><md-tooltip><span translate>LB_TRAINING_TIME</span></md-tooltip>
						</div>
					</td>
					<td md-cell class="text-uppercase">
						<div><md-ico i=business></md-ico><span ng-bind-html="highlight(row.capacitacion_institucion)"></span><md-tooltip><span translate>LB_INSTITUTION</span></md-tooltip></div>
						<div><md-ico i=extension></md-ico><span ng-bind-html="highlight(row.capacitacion_tema)"></span><md-tooltip><span translate>LB_TRAINING_TOPIC</span></md-tooltip></div>
						<a ng-click="openParentModal('PDFViewer',{embed:'tthh/'+row.capacitacion_pdf,label:row.personal_nombre,external:true})"><md-ico i=attach_file></md-ico><b translate>LB_DOWNLOAD</b></a>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
