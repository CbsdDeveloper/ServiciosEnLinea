<md-card ng-cloak ng-controller="myTableCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=star_border></md-ico></md-button>
			<h2 class="md-flex" translate>LB_AWARDS</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()">
				<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="exportData({})">
				<md-ico i=save_alt></md-ico><md-tooltip><span translate>LB_EXPORT</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <col style="width:35%">
     	<col style="">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_AWARDS</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell class="text-uppercase">
						<div><md-ico i=person></md-ico><span ng-bind-html="highlight(row.personal_nombre)"></span></div>
						<div><md-ico i=star_border></md-ico><span ng-bind-html="highlight(row.reconocimiento_por)"></span><md-tooltip><span translate>LB_AWARDS</span></md-tooltip></div>
					</td>
					<td md-cell class="text-uppercase">
						<div><md-ico i=business></md-ico><span ng-bind-html="highlight(row.reconocimiento_otorgado_por)"></span><md-tooltip><span translate>LB_GIVEN_BY</span></md-tooltip></div>
						<div><md-ico i=event></md-ico><span ng-bind-html="highlight(row.reconocimiento_fecha_recepcion)"></span><md-tooltip><span translate>LB_DELIVERY_DATE</span></md-tooltip></div>
						<md-ico i=comment></md-ico><span ng-bind-html="highlight(row.reconocimiento_descripcion)"></span><br>
						<a ng-click="openParentModal('PDFViewer',{embed:'tthh/'+row.reconocimiento_pdf,label:row.personal_nombre,external:true})"><md-ico i=attach_file></md-ico><b translate>LB_DOWNLOAD</b></a>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
