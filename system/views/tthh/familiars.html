<md-card ng-cloak ng-controller="myTableCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=group></md-ico></md-button>
			<h2 class="md-flex" translate>LB_FAMILY_RESPONSIBILITIES</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()">
				<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="exportData({})">
				<md-ico i=save_alt></md-ico><md-tooltip><span translate>LB_EXPORT</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
     	<col style="width:30%">
      <col style="">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_RESPONSIBILITY</span></th>
					<th md-column><span translate>LB_FAMILY_DATA</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell class="text-uppercase">
						<div><md-ico i=person></md-ico><span ng-bind-html="highlight(row.personal_nombre)"></span><md-tooltip><span translate>LB_STAFF</span></md-tooltip></div>
					</td>
					<td md-cell class="text-uppercase">
						<div><md-ico i=person_outline></md-ico><span ng-bind-html="highlight(row.carga_nombre+' ('+row.persona_doc_identidad+')')"></span></div>
						<div><md-ico i=favorite></md-ico><span ng-bind-html="highlight(row.carga_parentesco+' ('+row.edad+')')"></span><md-tooltip><span translate>LB_RELATIONSHIP</span></md-tooltip></div>
						<div><md-ico i=cake></md-ico>{{row.persona_fnacimiento | date:'fullDate'}}<md-tooltip><span translate>LB_BIRTHDATE</span></md-tooltip></div>
						<a ng-click="openParentModal('PDFViewer',{embed:'tthh/'+row.carga_pdf,label:row.carga_nombre})"><md-ico i=attach_file></md-ico><b translate>LB_DOWNLOAD</b></a>
						<div><md-ico i=comment></md-ico><span ng-bind-html="highlight(row.carga_observaciones)"></span><md-tooltip><span translate>LB_OBSERVATIONS</span></md-tooltip></div>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
