<md-card ng-cloak ng-controller="dataTableNodeCtrl">
	<md-toolbar  ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=star_half></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_OCCUPATIONAL_GROUPS</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()"><md-ico i=search></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()"><md-ico i=refresh></md-ico></md-button>
		</div>
	</md-toolbar>
	<datatable-toolbar></datatable-toolbar>
	<md-table-container>
		<table md-table class="md-primary table-hover" md-progress="deferred">
      <col style="">
     	<col style="width:10%">
     	<col style="width:10%">
     	<col style="width:10%">
     	<col style="width:20%">
     	<col style="width:3%">
			<thead md-head md-order="filterParent.sortData" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_OCCUPATIONAL_GROUP</span></th>
					<th md-column md-numeric><span translate>LB_DEGREE</span></th>
					<th md-column md-numeric><span translate>LB_REMUNERATION</span></th>
					<th md-column md-numeric><span translate>LB_INTERNAL_REMUNERATION</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
			</thead>
			<tbody>
				<tr md-row data-ng-repeat="row in rowsParent.rows">
					<td md-cell class="text-uppercase">
						<span ng-bind-html="highlight(row.grupo_nombre)"></span>
					</td>
					<td md-cell class="text-uppercase">
						<span ng-bind-html="highlight(row.grupo_grado)"></span>
					</td>
					<td md-cell class="text-uppercase">
						{{row.grupo_salario_sri | currency}}
					</td>
					<td md-cell class="text-uppercase">
						{{row.grupo_salario_interno | currency}}
					</td>
					<td md-cell class="text-uppercase">
						<md-ico i=flag></md-ico> <span ng-bind-html="statusLabel[row.grupo_estado]"></span><br>
						<md-ico i=event></md-ico> <span ng-bind-html="highlight(row.grupo_registro)"></span><br>
					</td>
					<td md-cell class="table-menu text-center">
						<menu-mini></menu-mini>
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>
	<datatable-footer></datatable-footer>
</md-card>
