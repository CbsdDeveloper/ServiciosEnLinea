<md-card ng-cloak ng-controller="myTableCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=format_line_spacing></md-ico></md-button>
			<h2 translate>TOOLBAR_REGULATIONS</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()">
				<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="allow.permiso81031">
				<md-ico i=add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
     	<col style="">
     	<col style="width:20%;">
     	<col style="width:3%;">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_REGULATION</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell>
						<md-ico i=gavel></md-ico><span ng-bind-html="highlight(row.reglamento_clasificacion)"></span><br>
						<md-ico i=flag></md-ico><span ng-bind-html="highlight(row.titulo)"></span><br>
						<md-ico i=flag></md-ico><span ng-bind-html="highlight(row.capitulo)"></span><br>
						<md-ico i=format_line_spacing></md-ico><span ng-bind-html="highlight(row.reglamento_articulo)"></span>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.reglamento_estado]"></span><br>
						<md-ico i=event></md-ico><span ng-bind-html="row.reglamento_registro"></span><br>
						<md-ico i=people></md-ico><span ng-bind-html="row.usuario"></span>
					</td>
					<td md-cell class="table-menu text-center">
					  <menu-mini ng-if="allow.permiso81032"></menu-mini>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
