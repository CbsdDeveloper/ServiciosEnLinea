<md-card ng-cloak ng-controller="dataTableNodeCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=assistant_photo></md-ico></md-button>
			<h2 class="md-flex" translate>TOOLBAR_STATIONS</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()">
				<md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="allow.permiso80111">
				<md-ico i=add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	<datatable-toolbar></datatable-toolbar>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
    	<col style="width:80px;">
     	<col style="">
     	<col style="width:20%;">
     	<col style="width:3%;">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate></span></th>
					<th md-column><span translate>LB_STATIONS</span></th>
<!-- 					<th md-column><span translate>LB_DETAIL</span></th> -->
					<th md-column><span translate>LB_STATUS</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.rows">
					<td md-cell>
						<img src="/app/src/img/stations/default.png" ng-src="/app/src/img/stations/{{row.estacion_imagen}}"
						 style="width:64px;height:64px;padding:5px" class="img-circle" alt="img" />
					</td>
					<td md-cell>
						<a ui-sref="tthh.detailStations({id:row.estacion_id})" target="_balnk"><md-ico i=flag></md-ico></a><span ng-bind-html="highlight(row.estacion_nombre+' - '+row.estacion_nombre_alterno)"></span><br>
						<md-ico i=public></md-ico><span ng-bind-html="highlight(row.estacion_parroquia)"></span><br>
						<md-ico i=directions></md-ico><span ng-bind-html="highlight(row.estacion_principal+', '+row.estacion_secudaria)"></span><br>
						<md-ico i=phone></md-ico><span ng-bind-html="highlight(row.estacion_telefono)"></span>
					</td>
<!-- 					<td md-cell> -->
<!-- 						<md-ico i=people_outline></md-ico><span translate>LB_STAFF</span>: <span ng-bind-html="highlight(row.personal)"></span><br> -->
<!-- 						<md-ico i=local_shipping></md-ico><span translate>LB_UNITS</span>: <span ng-bind-html="highlight(row.unidades)"></span><br> -->
<!-- 						<md-ico i=event></md-ico><span ng-bind-html="highlight(row.estacion_construccion)"></span> -->
<!-- 					</td> -->
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.estacion_estado]"></span><br>
						<md-ico i=event></md-ico><span ng-bind-html="highlight(row.estacion_registro)"></span><br>
						<md-ico i=people></md-ico><span ng-bind-html="highlight(row.user.usuario)"></span>
					</td>
					<td md-cell class="table-menu text-center">
					  <menu-stations></menu-stations>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<datatable-footer></datatable-footer>
</md-card>
