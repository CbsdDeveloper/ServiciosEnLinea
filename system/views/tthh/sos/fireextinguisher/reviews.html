<div layout-padding class="no-padding">
	<div layout-xs=column layout=row layout-padding>
		
		<!-- INFORMACION DE EVALUACION -->
		<div class="card-information" flex>
			<div class="card card-outline card-primary no-margin">
			  <div class="card-header with-border text-center">
				  <h3 class="card-title" translate>LB_REGISTRATION_FORM</h3>
				</div>
			  <div class="card-body box-profile text-center">
					<strong><md-ico i=verified_user s=15></md-ico><br><span translate>LB_SERIE</span></strong>
			    <p class="text-muted text-uppercase">{{dataEntity.inspeccion_codigo}}</p>
			    <hr>
					<strong><md-ico i=flag s=15></md-ico><br><span translate>LB_STATUS</span></strong>
			    <p class="text-muted text-uppercase" ng-bind-html="statusLabel[dataEntity.inspeccion_estado]"></p>
			  </div>
			</div>
		</div>
		
		<!-- FORMULARIO -->
		<md-card class="no-padding" flex>
				
				
				
				<!-- ENCABEZADO -->
				<md-toolbar ng-hide="filter.show">
					<div class="md-toolbar-tools">
						<md-button aria-label="btn" class="md-icon-button"><md-ico i=receipt_long></md-ico></md-button>
						<h2 class="md-flex" translate>LB_FIRE_EXTINGUISHER_INSPECTION</h2>
						
						
						
						<span flex></span>
						
						<md-button aria-label="btn" class="md-icon-button" ng-click="openModal('Inspeccion_extintor',{edit:false,inspectionId:dataEntity.inspeccion_id})" ng-if="true">
							<md-ico i=fire_extinguisher></md-ico><md-tooltip><span translate>LB_SELECT_EXTINGUISHERS</span></md-tooltip>
						</md-button>
					</div>
				</md-toolbar>
				
				
				
				
				
						
					    <table class="table md-primary table-hover">
					     	<col style="width:20%">
					     	<col style="">
					     	<col style="width:25%">
					     	<col style="width:3%">
					      <thead>
									<tr>
										<th><span translate>LB_SECTIONS</span></th>
										<th><span translate></span></th>
										<th><span translate>LB_DETAIL</span></th>
										<th><span translate>LB_MENU</span></th>
									</tr>
					      </thead>
					      <tbody>
									<tr  data-ng-repeat="row in rowsParent.rows">
										<td>
											<span ng-bind-html="highlight(row.seccion_index+'. '+row.seccion_nombre)"></span>
										</td>
										<td class="padding-all">
											
												<div class="card collapsed-card no-margin">
						              <div class="card-header">
						                <h3 class="card-title" translate>LB_LIST_OF_QUESTIONS</h3>
						                <div class="card-tools">
						                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
						                  	<i class="fa fa-plus"></i><md-tooltip md-direction='left'><span translate>LB_VIEW_HIDE_DETAIL</span></md-tooltip>
						                  </button>
						                </div>
						              </div>
		                			<div class="card-body text-uppercase no-padding">
		                				
														<table class="table table-sm">
															<thead>
						                    <tr>
																	<th style="width: 10px">#</th><th translate>LB_QUESTIONS</th><th style="width: 50px" translate>LB_ALERT</th><th style="width: 40px"></th>
																</tr>
															</thead>
															<tbody>
																<tr ng-repeat="control in row.questions">
																	<td>{{control.pregunta_index}}</td>
																	<td>{{control.pregunta_descripcion}}</td>
																	<td>{{control.pregunta_alerta}}</td>
																	<td>
																		<button type="btn btn-sm btn-info" ng-click="oParentModal('Formulariosevaluaciones_preguntas',control)" ng-if="allow.permiso804242">
																			<i class="fa fa-pencil"></i><md-tooltip md-direction='left'><span translate>LB_EDIT</span></md-tooltip>
																		</button>
																	</td>
																</tr>
															</tbody>
														</table>
						                   
		                			</div>
					              
											</div>
											
										</td>
										<td>
											<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.seccion_estado]"></span><br>
											<md-ico i=event></md-ico><span ng-bind-html="highlight(row.seccion_registro)"></span><br>
											<md-ico i=person></md-ico><span ng-bind-html="highlight(row.user.person.persona_apellidos+' '+row.user.person.persona_nombres)"></span>
										</td>
										<td>
											
										</td>
									</tr>
					      </tbody>
					    </table>
		

				
					
		</md-card>	
		
	</div>
</div>
