<md-card ng-cloak ng-controller="myTableCtrl">

	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button">
				<md-ico i=money_off></md-ico>
				<md-tooltip><span translate>TOOLBAR_EXEMPT_FROM_PAYMENT</span></md-tooltip>
			</md-button>
			
			<form flex name="filter.form">
	      <input class="form" type="text" ng-model="filterParent.filter" id="inputSearch" ng-model-options="filter.options" placeholder="{{'LB_SEARCH_INPUT' | translate}}">
	    </form>
			<md-button aria-label="btn" class="md-icon-button" ng-if="filterParent.filter!=''" ng-click="filterParent.filter=''">
				<md-ico i=clear></md-ico><md-tooltip><span translate>LB_CLEAR</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	
	<md-table-container>
			<table md-table class="md-primary table-hover" md-progress="deferred">
	      <col style="">
	     	<col style="width:15%">
	     	<col style="width:3%">
				<thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
					<tr md-row>
						<th md-column><span translate>LB_TRADENAME</span></th>
						<th md-column><span translate>LB_DETAIL</span></th>
						<th md-column><span translate>LB_MENU</span></th>
					</tr>
				</thead>
				<tbody>
					<tr md-row data-ng-repeat="row in rowsParent.data">
						<td md-cell>
							<md-ico i=credit_card></md-ico><span ng-bind-html="highlight(row.entidad_ruc)"></span><br>
							<a ui-sref="src.detailEntities({entityId:row.entidad_id})" target="_blank"><md-ico i={{string2JSON('mdIconList')[row.entidad_contribuyente]}}></md-ico></a><span ng-bind-html="highlight(row.entidad_razonsocial)"></span><br>
							<md-ico i=credit_card></md-ico><span ng-bind-html="highlight(row.representantelegal_ruc)"></span><br>
							<md-ico i=person></md-ico><span ng-bind-html="highlight(row.representantelegal_nombre)"></span><br>
							<md-ico i=info></md-ico><span ng-bind-html="highlight(row.exenta_descripcion)"></span>
						</td>
						<td md-cell>
							<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.exenta_estado]"></span><br>
							<md-ico i=event></md-ico><span ng-bind-html="highlight(row.exenta_registro)"></span><br>
							<md-ico i=person></md-ico><span ng-bind-html="highlight(row.usuario)"></span>
						</td>
						<td md-cell class="table-menu text-center">
							<menu-mini ng-if="allow.permiso2032"></menu-mini>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
		<footer-table></footer-table>
</md-card>
