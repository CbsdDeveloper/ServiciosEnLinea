<md-card ng-cloak ng-controller="dataTableNodeCtrl">
	<md-toolbar  ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=file_copy></md-ico></md-button>
			<h2 class="md-flex" translate>LB_CATALOG_OF_ACCOUNTING_ACCOUNTS</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()"><md-ico i=search></md-ico></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()"><md-ico i=refresh></md-ico></md-button>
		</div>
	</md-toolbar>
	<datatable-toolbar></datatable-toolbar>
	<md-table-container>
			<table md-table class="md-primary table-hover" md-progress="deferred">
	     	<col style="width:15%">
	      <col style="">
	     	<col style="width:10%">
	     	<col style="width:10%">
	     	<col style="width:20%">
	     	<col style="width:5%">
				<thead md-head md-order="filterParent.sortData" md-on-reorder="onOrderParent">
					<tr md-row>
						<th md-column><span translate>LB_CODE</span></th>
						<th md-column><span translate>LB_DESCRIPTION</span></th>
						<th md-column md-numeric><span translate>LB_ACCOUNTING_DEBE</span></th>
						<th md-column md-numeric><span translate>LB_ACCOUNTING_HABER</span></th>
						<th md-column><span translate>LB_DETAIL</span></th>
						<th md-column><span translate>LB_MENU</span></th>
					</tr>
				</thead>
				<tbody>
					<tr md-row data-ng-repeat="row in rowsParent.rows">
						<td md-cell class="text-uppercase">
							<span ng-bind-html="highlight(row.cuenta_codigo)"></span><br>
						</td>
						<td md-cell class="text-uppercase">
							<span ng-bind-html="highlight(row.cuenta_descripcion)"></span><br>
						</td>
						<td md-cell class="text-uppercase">
							<span ng-bind-html="highlight(row.cuenta_ppcredito)"></span><br>
						</td>
						<td md-cell class="text-uppercase">
							<span ng-bind-html="highlight(row.cuenta_ppdebito)"></span><br>
						</td>
						<td md-cell class="text-uppercase">
						<md-ico i=flag></md-ico> <span ng-bind-html="statusLabel[row.cuenta_estado]"></span><br>
						<md-ico i=event></md-ico> <span ng-bind-html="highlight(row.cuenta_registro)"></span><br>
						</td>
						<td md-cell class="table-menu text-center">
							
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
		<datatable-footer></datatable-footer>
</md-card>
