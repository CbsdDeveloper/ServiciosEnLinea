<md-card ng-cloak ng-controller="myTableCtrl">
	
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button">
				<md-ico i=code></md-ico>
				<md-tooltip><span translate>TOOLBAR_INSTITUTIONAL_CODES</span></md-tooltip>
			</md-button>
			
			<form flex name="filter.form">
	      <input class="form" type="text" ng-model="filterParent.filter" id="inputSearch" ng-model-options="filter.options" placeholder="{{'LB_SEARCH_INPUT' | translate}}">
	    </form>
			<md-button aria-label="btn" class="md-icon-button" ng-if="filterParent.filter!=''" ng-click="filterParent.filter=''">
				<md-ico i=clear></md-ico><md-tooltip><span translate>LB_CLEAR</span></md-tooltip>
			</md-button>
			
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
				<md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
			</md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="allow.permiso8501">
				<md-ico i=add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip>
			</md-button>
		</div>
	</md-toolbar>
	
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
     	<col style="width:15%;">
     	<col style="">
     	<col style="width:15%;">
     	<col style="width:15%;">
     	<col style="width:3%;">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_KEY</span></th>
					<th md-column><span translate>LB_INSTITUTIONAL_CODES</span></th>
					<th md-column><span translate>LB_TRACKING</span></th>
					<th md-column><span translate>LB_PARTS</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell>
						<md-ico i=star_half></md-ico><span ng-bind-html="highlight(row.codigo_clave)"></span>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="highlight(row.codigo_tipo)"></span><br>
						<md-ico i=code></md-ico><span ng-bind-html="highlight(row.codigo_detalle)"></span>
					</td>
					<td md-cell><span ng-bind-html="statusLabel[row.codigo_flota]"></span></td>
					<td md-cell><span ng-bind-html="statusLabel[row.codigo_parte]"></span></td>
					
					<td md-cell class="table-menu text-center">
						<menu-mini ng-if="allow.permiso8502"></menu-mini>
					</td>
					
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
