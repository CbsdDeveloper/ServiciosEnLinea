<md-card ng-cloak ng-controller="myTableCtrl">
	<md-toolbar ng-hide="filter.show">
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><md-ico i=local_car_wash></md-ico></md-button>
			<h2 translate>TOOLBAR_CAUSES_INCIDENT</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openSearch()"><md-ico i=search></md-ico><md-tooltip><span translate>LB_SEARCH</span></md-tooltip></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="getParent()"><md-ico i=refresh></md-ico><md-tooltip><span translate>LB_REFRESH</span></md-tooltip></md-button>
			<md-button aria-label="btn" class="md-icon-button" ng-click="openModal()" ng-if="allow.permiso10001"><md-ico i=add></md-ico><md-tooltip><span translate>LB_NEW</span></md-tooltip></md-button>
		</div>
	</md-toolbar>
	<toolbar-filter></toolbar-filter>
	<md-table-container>
    <table md-table class="md-primary table-hover" md-progress="deferred">
      <thead md-head md-order="filterParent.order" md-on-reorder="onOrderParent">
				<tr md-row>
					<th md-column><span translate>LB_BINNACLE</span></th>
					<th md-column><span translate>LB_DETAIL</span></th>
					<th md-column><span translate>LB_MENU</span></th>
				</tr>
      </thead>
      <tbody>
				<tr md-row data-ng-repeat="row in rowsParent.data">
					<td md-cell>
						<div>
							<md-ico i=fingerprint></md-ico><span ng-bind-html="highlight(row.recurso_id)"></span>
							<md-tooltip><span translate>LB_CODE</span></md-tooltip>
						</div>
						<div>
							<md-ico i=flag></md-ico><span ng-bind-html="highlight(row.recurso_tipo)"></span>
							<md-tooltip><span translate>LB_TYPE</span></md-tooltip>
						</div>
						<div>
							<md-ico i=outlined_flag></md-ico><span ng-bind-html="highlight(row.recurso_clasificacion)"></span>
							<md-tooltip><span translate>LB_CLASSIFICATION</span></md-tooltip>
						</div>
						<div>
							<md-ico i=local_car_wash></md-ico><span ng-bind-html="highlight(row.recurso_nombre)"></span>
							<md-tooltip>{{row.recurso_tipo}}</md-tooltip>
						</div>
					</td>
					<td md-cell>
						<md-ico i=flag></md-ico><span ng-bind-html="statusLabel[row.recurso_estado]"></span><br>
						<md-ico i=event></md-ico><span ng-bind-html="highlight(row.recurso_registro)"></span>
					</td>
					<td md-cell class="table-menu text-center">
						<menu-mini></menu-mini>
					</td>
				</tr>
      </tbody>
    </table>
	</md-table-container>
	<footer-table></footer-table>
</md-card>
