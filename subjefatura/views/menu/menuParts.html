<md-menu md-position-mode="target-right target" >
  <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
    <md-icon><md-ico i=more_vert></md-ico></md-icon>
  </md-button>
  <md-menu-content width="5">
    <md-menu-item>
      <md-button aria-label="editar" ng-click="goUI('main.newPart.step1',{key:row.codigo_clave,entityId:row.parte_id})">
          <div layout="row" flex>
            <p flex translate>LB_EDIT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=edit></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-menu-item>
      <md-button aria-label="editar" ng-click="openParentModal('Partes_flotas',{partId:row.parte_id})">
          <div layout="row" flex>
            <p flex translate>LB_SELECT_UNITS</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=local_shipping></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-menu-item>
      <md-button aria-label="editar" ng-click="goEntity({id:row.parte_id})">
          <div layout="row" flex>
            <p flex translate>LB_DETAIL</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=zoom_out_map s=18></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
    
    <md-divider></md-divider>
    <md-menu-item>
      <md-button aria-label="editar" ng-click="exportById(row.parte_id)">
          <div layout="row" flex>
            <p flex translate>LB_PRINT</p>
            <md-icon md-menu-align-target class="md-menu-btn-ico">
              <md-ico i=print s=18></md-ico>
            </md-icon>
          </div>
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
