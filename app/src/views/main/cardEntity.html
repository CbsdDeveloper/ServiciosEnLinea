<div class="box box-primary no-margin">
	<div class="box-header text-center">
	  <h3 class="box-title" translate>LB_TAXPAYER_DATA</h3>
	</div>
	<div class="box-body box-profile text-center">
		<div class="container-img-user">
    	<img class="profile-user-img img-responsive" src="/app/src/img/entities/default.png" ng-src="/app/src/img/entities/{{entity.entidad_imagen}}" alt="profile">
    </div>
    <hr>
    <strong><i-fa i=industry></i-fa> <span translate>LB_TRADENAME</span></strong>
    <p class="text-muted">{{entity.entidad_razonsocial}}</p>
		<hr>
		<strong><i-fa i=building></i-fa> <span translate>LB_TAXPAYER_TYPE</span></strong>
		<p class="text-muted">{{string2JSON('contribuyenteType')[entity.entidad_contribuyente]}}</p>
		<hr>
		<strong><i-fa i=credit-card></i-fa> <span translate>LB_RUC</span></strong>
		<p class="text-muted">{{entity.entidad_ruc}}</p>
		<hr>
		<strong><i-fa i=map-signs></i-fa> <span translate>LB_BILLING_ADDRESS</span></strong>
		<p class="text-muted">{{entity.entidad_direccionfacturacion}}<br>{{entity.entidad_correo}}</p>
	</div>
</div>
