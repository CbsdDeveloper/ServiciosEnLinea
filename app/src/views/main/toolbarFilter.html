<md-toolbar  ng-class="{{toolbarClass}}" ng-show="filter.show">
  <div class="md-toolbar-tools">
    <md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
    	<md-ico i=search></md-ico>
    </md-button>
    <form flex name="filter.form">
      <input class="form" type="text" ng-model="filterParent.filter" id="inputSearch" ng-model-options="filter.options" placeholder="{{'LB_SEARCH_INPUT' | translate}}">
    </form>
    <md-button aria-label="btn" class="md-icon-button" ng-click="getParent()">
    	<md-ico i=refresh></md-ico>
    	<md-tooltip><span translate>LB_REFRESH</span></md-tooltip>
    </md-button>
    <md-button aria-label="btn" class="md-icon-button" ng-click="removeFilter()">
    	<md-ico i=close></md-ico>
    	<md-tooltip><span translate>LB_CLOSE</span></md-tooltip>
    </md-button>
  </div>
</md-toolbar>
