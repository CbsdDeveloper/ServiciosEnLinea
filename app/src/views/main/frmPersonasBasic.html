<div class="box box-primary no-padding no-margin">
	<div class="box-header with-border text-center">
	  <h3 class="box-title" translate>{{frmParent.label}}</h3>
	</div>
	<div class="box-body" layout=column layout-padding>
		
		<div layout-xs=column layout=row layout-padding>
			<div class="form-group required" flex>
				<i-fa i=credit-card></i-fa>
				<label translate>LB_IDENTIFICATION_TYPE</label>
				<select class="form-control select2" ng-model="frmParent.persona_tipo_doc" required
								ng-options="key as val for (key,val) in string2JSON('identificationType')"></select>
			</div>
			<div class="form-group required" flex>
				<i-fa i=id-card-o></i-fa>
				<label translate>LB_IDENTIFICATION_NUMBER</label>
				<div class="input-group">
					<input ng-model="frmParent.persona_doc_identidad" class="form-control" placeholder="Ej. 230005478961" required maxlength=20>
					<span class="input-group-btn"><button type="button" ng-click="searchPersonInformation(frmParent.persona_doc_identidad,'frmParent',null)" class="btn btn-info btn-flat"><i-fa i=search></i-fa></button></span>
				</div>
			</div>
		</div>
		<div layout-xs=column layout=row layout-padding>
			<div class="form-group required" flex>
				<i-fa i=user></i-fa>
				<label translate>LB_LASTNAME</label>
				<input ng-model="frmParent.persona_apellidos" class="form-control" placeholder="Ej. Tipan Jaramillo" required>
			</div>
			<div class="form-group required" flex>
				<i-fa i=user-o></i-fa>
				<label translate>LB_NAME</label>
		    <input ng-model="frmParent.persona_nombres" class="form-control" placeholder="Ej. Julio Arnoldo" required>
			</div>
		</div>
		<div layout-xs=column layout=row layout-padding>
			<div class="form-group required" flex>
		    <i-fa i=mobile></i-fa>
				<label translate>LB_CELL_PHONE</label>
		    <input type="tel" ng-model="frmParent.persona_celular" class="form-control" placeholder="Ej. 023741213" required>
			</div>
			<div class="form-group required" flex>
				<i-fa i=envelope-o></i-fa>
				<label translate>LB_MAIL</label>
				<input type="email" ng-model="frmParent.persona_correo" class="form-control" placeholder="Ej. correo@live.com" required>
			</div>
		</div>
		
	</div>
</div>
