<section class="content-header content-header-custom">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-3">
        <h1><span translate>{{ ctrl.toolbarName }}</span></h1>
      </div>
      <div class="col-sm-9">
        <ol class="breadcrumb float-sm-right text-uppercase">
          <li><a ui-sref="session"><i class="fa fa-home font-14"></i> <span translate>LB_HOME</span></a></li>
				  <li ng-repeat="crumb in breadcrumbs" ng-class="{ active: $last }">
				  	<a ui-sref="{{ crumb.route }}" ng-if="!$last" translate>{{ crumb.displayName }}</a>
				  	<span class="text-bold text-primary" ng-show="$last" translate>{{ crumb.displayName }}</span>
				  </li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
