<div layout=column layout-gt-xs=row layout-padding>
	<div flex>
		<div class="box box-warning">
			<div class="box-header text-center">
				<h3><md-ico i=local_gas_station></md-ico></h3>
			  <h3 class="box-title" translate>LB_NUMBER_SUPPLIERS</h3>
			</div>
			<div class="box-body" layout=column layout-padding>
				<div ng-class="['form-group','required',{'has-error':frmLocal.local_pisos<1}]">
				  <label translate>LB_DISPENSERS</label>
				  <div class="input-group">
				  	<div class="input-group-addon"><md-ico i=info_outline></md-ico></div>
				    <input class="form-control" type="number" step="1" min=0 required parse-float ng-model="frmLocal.local_pisos" ng-change="getFloor()" />
				  </div>
				  <i-error ng-if="frmLocal.local_pisos<1" t="Mínimo 1"></i-error>
				</div>
				<div ng-class="['form-group','required',{'has-error':frmLocal.local_pisos<1}]">
				  <label translate>LB_TOTAL_SUPPLIERS</label>
				  <div class="input-group">
				    <div class="input-group-addon"><md-ico i=business></md-ico></div>
				    <input class="form-control" type="number" step="1" min=1 readonly parse-float ng-model="frmLocal.local_plantas" />
				  </div>
				  <i-error ng-if="frmLocal.local_pisos<1" t="Mínimo 1"></i-error>
				</div>
			</div>
		</div>
	</div>
	
	<div flex>
		<div class="box box-warning">
			<div class="box-header text-center">
				<h3>m²</h3>
			  <h3 class="box-title" translate>LB_PLACE_AREA</h3>
			</div>
			<div class="box-body" layout=column layout-padding ng-controller="gassExtendsCtrl">
				<div class="form-group required" flex>
					<label translate>LB_LIGHTMETER</label>
					<div class="input-group">
						<span class="input-group-addon"><i-fa i=lightbulb-o></i-fa></span>
						<input ng-model="frmLocal.local_medidor" class="form-control" placeholder="Ej. 23009485" required />
					</div>
				</div>
				<div ng-class="['form-group','required',{'has-error':frmLocal.local_area_planta_baja<1}]">
					<label translate>LB_ADMINISTRATIVE_AREA</label>
					<div class="input-group">
						<div class="input-group-addon"><md-ico i=aspect_ratio></md-ico></div>
						<input class="form-control" type="number" step="0.01" min=0 required parse-float ng-model="frmLocal.local_area_planta_baja" ng-change="getArea()" />
		        <div class="input-group-addon">(m²)</div>
					</div>
					<i-error ng-if="frmLocal.local_area<1" t="Debe ser mayor 0"></i-error>
				</div>
				<div ng-class="['form-group','required',{'has-error':frmLocal.local_area_subsuelos<1}]">
					<label translate>LB_AREA_SUPPLY</label>
					<div class="input-group">
						<div class="input-group-addon"><md-ico i=open_in_browser></md-ico></div>
						<input class="form-control" type="number" step="0.01" min=0 required parse-float ng-model="frmLocal.local_area_subsuelos" ng-change="getArea()" />
		        <div class="input-group-addon">(m²)</div>
					</div>
					<i-error ng-if="frmLocal.local_area_subsuelos<1" t="Debe ser mayor 0"></i-error>
				</div>
				<div ng-class="['form-group','required',{'has-error':frmLocal.local_area<1}]">
					<label translate>LB_USEFUL_AREA</label>
					<div class="input-group">
						<div class="input-group-addon"><md-ico i=aspect_ratio></md-ico></div>
						<input class="form-control" type="number" step="0.01" min=1 readonly parse-float ng-model="frmLocal.local_area" />
		        <div class="input-group-addon">(m²)</div>
					</div>
					<i-error ng-if="frmLocal.local_area<1" t="Debe ser mayor 0"></i-error>
				</div>
			</div>
		</div>
	</div>
	
	<div flex>
		<frm-s-i-aforo></frm-s-i-aforo>
	</div>
</div>
