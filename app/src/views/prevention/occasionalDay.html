<div class='{{status}} calendar-div-prevention' ui-sref="{{uri}}({id:{{id}}})">
	<span>
		<md-ico i=event_available></md-ico> {{open}}<br>
		<md-ico i=event_busy></md-ico> {{close}}<br>
		<md-ico i=fingerprint></md-ico> {{code}}<br>
		<md-ico i={{icon}}></md-ico> <b>{{descripcion}}</b><br>
		<md-ico i=business></md-ico> {{entidad}}<br>
		<md-ico i=group></md-ico> {{people}} personas<br>
		<md-ico i=location_on></md-ico> {{place}}<br>
		<md-ico i=directions></md-ico> {{address}}
	</span>
</div>
