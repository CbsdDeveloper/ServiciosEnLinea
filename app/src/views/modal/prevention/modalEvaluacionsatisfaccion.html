<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog modal-lg">
	<form name="formData" ng-submit="submitForm()" class="form-uppercase">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button"><i-fa i=star-o></i-fa></md-button>
			<h2 translate>TOOLBAR_POLL</h2>
			<span flex></span>
			<md-button class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=close></md-ico></md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-content layout=column layout-padding ng-controller="questionsListCtrl">
			<!-- INSTRUCCIONES -->
			<div flex class="box box-default no-margin">
				<div class="box-header with-border text-center">
					<h3 class="box-title" translate>LB_INSTRUCTIONS</h3>
					<div class="box-tools pull-right">
			       <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
			     </div>
				</div>
				<div class="box-body" layout=column layout-wrap>
					<p ng-bind-html="trustAsHtml(paramsConf.STEPS_SATISFACTION_EVALUATION)"></p>
				</div>
			</div>
			<!-- FORMULARIO ENTREVISTA -->
			<div class="box box-{{string2JSON('colorCss')[$index]}} no-margin margin-top" ng-repeat="(key, questions) in list.data">
		    <div class="box-header with-border text-center">
		      <h3 class="box-title">{{key}}</h3>
		    </div>
		    <div class="box-body" layout-padding>
		    	<div ng-repeat="item in questions" layout-xs=column layout=row layout-padding layout-wrap layout-align="center center">
						<span><b>{{item.index}}.</b> {{item.pregunta_descripcion}}</span>
						<span flex></span>
						<div>
							<md-radio-group ng-model="frmParent.questions[item.pregunta_id]" layout=row  ng-required="true">
					      <md-radio-button value="1">1</md-radio-button>
					      <md-radio-button value="2">2</md-radio-button>
					      <md-radio-button value="3" class="md-accent">3</md-radio-button>
					      <md-radio-button value="4" class="md-primary">4</md-radio-button>
					      <md-radio-button value="5" class="md-primary">5</md-radio-button>
					    </md-radio-group>
						</div>
					</div>
		    </div>
		  </div>
			<!-- SUGERENCIAS -->
			<div class="box box-danger no-margin margin-top">
				<div class="box-header with-border text-center">
			        <h3 class="box-title" translate>LB_SUGGESTIONS</h3>
			      </div>
			      <div class="box-body no-padding">
			      	<textarea rows=3 class="form-control" ng-model="frmParent.evaluacion_sugerencias" placeholder="Ej. El capacitador estÃ¡ muy bien preparado" ></textarea>
			      </div>
			</div>
		</md-content>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button type=button ng-click="submitForm()" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
