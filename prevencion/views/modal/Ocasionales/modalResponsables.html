<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog modal-lg form-fa" ng-controller="responsibleExtendsCtrl">
  <form name="formData" ng-submit="submitForm()">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button aria-label="btn" class="md-icon-button"><i-fa i=users></i-fa></md-button>
			<h2 translate>TOOLBAR_RESPONSIBLE</h2>
			<span flex></span>
			<md-button aria-label="btn" class="md-icon-button" ng-click="closeDialog()"><md-ico i=close></md-ico></md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-content layout=column layout-padding>
			<div class=no-padding>
				<div class="callout callout-info no-margin" style="margin-bottom:8px!important;">
				  <div class="text-center"><i class="icon fa fa-bell-o fa-2x faa-ring animated"></i></div>
				  <p ng-bind-html="trustAsHtml(paramsConf.INFO_RESPONSIBLE_OCCASIONALS)"></p>
				</div>
			</div>
			<div class=no-padding ng-repeat="(key,row) in frmParent.model">
				<div class="box no-margin" style="margin-bottom:8px!important;" ng-class="{'box-danger':(row.status==false),'box-success':(row.status!=false)}">
					<div class="box-header text-center">
						<h3 class="box-title no-margin" translate>{{row.label}}</h3>
					</div>
					<div class="box-body" layout=column layout-padding>
						<div layout-xs=column layout=row layout-padding>
							<div class="form-group" ng-class="{'required':!(key=='cincendios' || key=='cseguridad')}" flex>
								<i-fa i=credit-card></i-fa>
								<label translate>LB_IDENTIFICATION_TYPE</label>
								<select class="form-control select2" ng-model="frmParent.model[key].persona_tipo_doc" ng-required="!(key=='cincendios' || key=='cseguridad')"
												ng-options="key as val for (key,val) in string2JSON('identificationType')"></select>
							</div>
							<div class="form-group" ng-class="{'required':!(key=='cincendios' || key=='cseguridad')}" flex>
								<i-fa i=id-card></i-fa>
								<label translate>LB_IDENTIFICATION_NUMBER</label>
								<div class="input-group">
									<input ng-model="frmParent.model[key].persona_doc_identidad" class="form-control" placeholder="Ej. 230005478961" ng-required="!(key=='cincendios' || key=='cseguridad')" maxlength=20>
									<span class="input-group-btn"><button type="button" ng-click="searchPersonInformation(frmParent.model[key].persona_doc_identidad,'frmParent','model',key)" class="btn btn-info btn-flat"><i-fa i=search></i-fa></button></span>
								</div>
								
							</div>
						</div>
						<div layout-xs=column layout=row layout-padding>
							<div class="form-group" ng-class="{'required':!(key=='cincendios' || key=='cseguridad')}" flex>
								<i-fa i=user></i-fa>
								<label translate>LB_LASTNAME</label>
								<input ng-model="frmParent.model[key].persona_apellidos" class="form-control" placeholder="Ej. Pinargote Bayas" ng-required="!(key=='cincendios' || key=='cseguridad')">
							</div>
							<div class="form-group" ng-class="{'required':!(key=='cincendios' || key=='cseguridad')}" flex>
								<i-fa i=user-o></i-fa>
								<label translate>LB_NAME</label>
						    <input ng-model="frmParent.model[key].persona_nombres" class="form-control" placeholder="Ej. Julian Emiliano" ng-required="!(key=='cincendios' || key=='cseguridad')">
							</div>
						</div>
						<div layout-xs=column layout=row layout-padding ng-if="frmParent.model[key].fk=='fk_presidente'">
							<div class="form-group" ng-class="{'required':!(key=='cincendios' || key=='cseguridad')}" flex>
								<i-fa i=phone></i-fa>
								<label translate>LB_TEL</label>
								<input ng-model="frmParent.model[key].persona_telefono" class="form-control" placeholder="Ej. 230005478961" ng-required="!(key=='cincendios' || key=='cseguridad')">
							</div>
							<div class="form-group" ng-class="{'required':!(key=='cincendios' || key=='cseguridad')}" flex>
								<i-fa i=envelope></i-fa>
								<label translate>LB_MAIL</label>
								<input type="email" class="form-control" ng-model="frmParent.model[key].persona_correo" ng-required="!(key=='cincendios' || key=='cseguridad')">
							</div>
						</div>
					</div>
				</div>
			</div>
		</md-content>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
