<md-dialog aria-label="Form Data" class="form-content-alt modal-dialog modal-lg" ng-controller="localsExtendsCtrl">
  <form name="formData" ng-submit="submitForm()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button"><md-ico i=store_mall_directory></md-ico></md-button>
			<h2 translate>TOOLBAR_LOCALS</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=remove></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
		<md-content layout-padding>
			<div class="box box-primary no-padding no-margin">
				<div class="box-header text-center">
				  <h3 class="box-title" translate>LB_REGISTRATION_FORM</h3>
				</div>
				<div class="box-body" layout=column layout-padding>
					<frm-locals layout-padding></frm-locals>
				</div>
			</div>
    </md-content>
  </md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button type=button ng-click="submitForm()" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
