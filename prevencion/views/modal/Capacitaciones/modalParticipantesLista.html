<md-dialog aria-label="Dialog" class="form-content-alt modal-dialog modal-lg" ng-controller="participantsLisExtendsCtrl">
  <form name="formData" ng-submit="submitFormFile()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button aria-label="btn" class="md-icon-button"><md-ico i=people></md-ico></md-button>
      <h2 translate>LB_TRAINING_STAFF</h2>
      <span flex></span>
      <md-button aria-label="btn" class="md-icon-button" aria-label="Close dialog" ng-click="closeDialog()"><md-ico i=close></md-ico></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout=column layout-padding>
			
			<div class="callout callout-info no-margin" style="margin-bottom:8px!important">
			  <div class="text-center"><i class="icon fa fa-bell-o fa-3x faa-ring animated"></i></div>
			  <p ng-bind-html="trustAsHtml(paramsConf.TRAINING_UPLOAD_PARTICIPANTS_LIST)"></p>
			</div>
			
    	<div class="box box-primary no-padding no-margin">
				<div class="box-body" layout=column layout-padding layout-wrap>
			    <div class="form-group required" flex>
						<label translate>LB_FILE</label>
				    <div class="input-group">
				      <span class="input-group-addon"><i-fa i=paperclip></i-fa></span>
				      <input uploader-model="frmParent.participantes_file" type="file" accept="{{fileTypeMime.EXCEL}}" class="form-control" required/>
				    </div>
					</div>
			    <div layout-xs=column layout=row layout-padding layout-wrap>
				    <div class="form-group required" flex>
							<label translate>Primera fila</label>
				    	<div class="input-group">
					      <span class="input-group-addon"><i-fa i=list-ol></i-fa></span>
					      <input ng-model="frmParent.fila_inicio" class="form-control" placeholder="Ej. A2" readonly />
					    </div>
						</div>
			    	<div class="form-group required" flex>
							<label translate>Ãšltima fila</label>
				    	<div class="input-group">
					      <span class="input-group-addon"><i-fa i=list-ol></i-fa></span>
					      <input ng-model="frmParent.fila_final" class="form-control" placeholder="Ej. D31" required/>
					    </div>
						</div>
			    </div>
	    	</div>
	    </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
		<md-button type="submit" ng-disabled="formData.$invalid"><span translate>BTN_SAVE</span></md-button>
		<span flex></span>
		<md-button type="button" ng-click="closeDialog()"><span translate>BTN_CANCEL</span></md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
