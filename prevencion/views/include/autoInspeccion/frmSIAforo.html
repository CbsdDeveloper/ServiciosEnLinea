<div layout=column flex>
	<ul class="timeline margin-top">
		<li class="time-label text-uppercase">
       <span class="bg-purple padding-all" translate>LB_CAPACITY_PLACE</span>
     </li>
		<li>
			<i class="fa fa-users bg-red"></i>
	    <div class="timeline-item">
	      <div class="timeline-body no-padding">
	      	<div class="box box-info">
						<div class="box-header text-center">
							<h3 class="box-title" translate>LB_QUANTITY_EMPLOYEES</h3>
						</div>
						<div class="box-body" layout=column layout-padding>
							<div layout-xs=column layout=row layout-padding>
								<div class="form-group required" flex>
								  <label translate>LB_EMPLOYEES_MENS</label>
								  <div class="input-group">
								    <div class="input-group-addon"><i-fa i=male></i-fa></div>
								    <input class="form-control" type="number" step="1" min=0 parse-float ng-model="frmLocal.local_aforo_hombres" ng-change="getAforo()" required />
								  </div>
								</div>
								<div class="form-group required" flex>
								  <label translate>LB_EMPLOYEES_WOMEN</label>
								  <div class="input-group">
								    <div class="input-group-addon"><i-fa i=female></i-fa></div>
								    <input class="form-control" type="number" step="1" min=0 parse-float ng-model="frmLocal.local_aforo_mujeres" ng-change="getAforo()" required />
								  </div>
								</div>
							</div>
							<div layout=column layout-padding>
								<div class="form-group required" flex>
								  <label translate>LB_PEOPLE_WITH_SPECIAL_CAPABILITIES_MEN</label>
								  <div class="input-group">
								    <div class="input-group-addon"><i-fa i=male></i-fa></div>
								    <input class="form-control" type="number" step="1" min=0 parse-float ng-model="frmLocal.local_aforo_especiales" required />
								  </div>
								</div>
								<div class="form-group required" flex>
								  <label translate>LB_PEOPLE_WITH_SPECIAL_CAPABILITIES_WOMEN</label>
								  <div class="input-group">
								    <div class="input-group-addon"><i-fa i=female></i-fa></div>
								    <input class="form-control" type="number" step="1" min=0 parse-float ng-model="frmLocal.local_aforo_especiales_mujeres" required />
								  </div>
								</div>
								<div class="form-group required" flex>
								  <label translate>LB_PEOPLE_PERFORM_FIELD_ACTIVITIES</label>
								  <div class="input-group">
								    <div class="input-group-addon"><md-ico i=record_voice_over></md-ico></div>
								    <input class="form-control" type="number" step="1" min=0 parse-float ng-model="frmLocal.local_aforo_campo" ng-change="getAforo()" required />
								  </div>
								</div>
								<div class="form-group" flex>
								  <label translate>LB_PEOPLE_WITHIN_COMPANY</label>
								  <div class="input-group">
								    <div class="input-group-addon"><i-fa i=user-md></i-fa></div>
								    <input class="form-control" type="number" step="1" min=0 parse-float ng-model="frmLocal.local_aforo_planta" readonly="readonly" required />
								  </div>
								</div>
							</div>
						</div>
					</div>
	      </div>
			</div>
		</li>
		
		<li>
			<i class="fa fa-user-times bg-yellow"></i>
	    <div class="timeline-item">
	      <div class="timeline-body no-padding">
	      	<div class="box box-info">
						<div class="box-header text-center">
							<h3 class="box-title" translate>LB_PLACE_PEOPLE</h3>
						</div>
						<div class="box-body" layout=column layout-padding>
							<div class="form-group required" flex>
							  <label translate>LB_CUSTOMERS_SERVED_SIMULTANEOUSLY</label>
							  <div class="input-group">
							    <div class="input-group-addon"><i-fa i=users></i-fa></div>
							    <input class="form-control" type="number" step="1" min=0 parse-float ng-model="frmLocal.local_aforo_simultaneo" ng-change="getAforo()" required />
							  </div>
							</div>
							<div class="form-group" flex>
							  <label translate>LB_TOTAL_ASSESSMENT</label>
							  <div class="input-group">
							    <div class="input-group-addon"><md-ico i=people></md-ico></div>
							    <input class="form-control" type="number" step="1" min=0 parse-float ng-model="frmLocal.local_aforo" required readonly="readonly" />
							  </div>
							</div>
						</div>
					</div>
	      </div>
			</div>
		</li>
		
	  <li>
			<i class="fa fa-paper-plane-o bg-red"></i>
	    <div class="timeline-item">
	      <div class="timeline-body" layout-padding>
		      <div flex>
						<a ui-sref="permits.selfInspection.step1({id:local.local_id})" class="btn btn-warning btn-block">
					  	<i-fa i=angle-double-left></i-fa> <span translate>BTN_PREV</span>
						</a>
					</div>
					<div flex>
						<button ng-click="getForm()" ng-disabled="formData.$invalid" class="btn btn-success btn-block">
							<span translate>BTN_NEXT</span> <i-fa i=angle-double-right></i-fa>
						</button>
					</div>
	      </div>
			</div>
		</li>
		
	  <li><i class="fa fa-clock-o bg-gray"></i></li>
	</ul>
</div>
