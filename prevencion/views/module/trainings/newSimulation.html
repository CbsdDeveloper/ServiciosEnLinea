<!-- PASO 1 -->
<div layout-padding>
	<div flex class="box box-primary collapsed-box no-margin">
		<div class="box-header with-border text-center">
			<h3 class="box-title" translate>LB_INSTRUCTIONS</h3>
			<div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
	     </div>
		</div>
		<div class="box-body box-bg-info">
			<div ng-bind-html="trustAsHtml(paramsConf.INFO_NEW_SIMULATION)"></div>
		</div>
	</div>
</div>
<form name="formData" class=no-padding layout-xs=column layout=row layout-padding ng-submit="submitForm()">
	<div flex>
		<div class="box box-info no-margin">
			<div class="box-header text-center">
				<h3 class="box-title" translate>LB_SIMULATION_INFORMATION</h3>
			</div>
			<div class="box-body md-padding" layout=column layout-padding>
				<div class="form-group required" flex>
					<label translate>LB_THEME_TO_SOCIALIZE</label>
					<div class="input-group" flex>
						<span class="input-group-addon"><md-ico i=book></md-ico></span>
				    <input ng-model="frmParent.simulation.simulacro_tema" class="form-control" placeholder="Ej. Demostración del control de Incendios en lugares cerrados" required>
					</div>
				</div>
				<div class="form-group required" flex>
					<label translate>LB_SCENE</label>
					<div class="input-group" flex>
						<span class="input-group-addon"><md-ico i=transfer_within_a_station></md-ico></span>
				    <textarea rows="6" ng-model="frmParent.simulation.simulacro_escenario" class="form-control" placeholder="Describa el escenario a desarrollarse en el simulacro. Ej. ¿Qué se debe hacer en caso de presentarse un terremoto y si nos encontramos en el 4to piso de un edificio?" required></textarea>
					</div>
				</div>
				<div class="form-group required" flex>
					<label translate>LB_DESCRIPTION</label>
					<div class="input-group" flex>
						<span class="input-group-addon"><md-ico i=comment></md-ico></span>
				    <textarea rows="3" ng-model="frmParent.simulation.simulacro_descripcion" class="form-control" placeholder="Describa los recursos que serán empleados para la realización del simulacro. Ej. ¿Es recomendable hacer uso del elevador para desalojar el edificio? ¿Se puede usar las escaleras de emergencia para evacuar el edificio?" required></textarea>
					</div>
				</div>
				<div layout-xs=column layout=row layout-padding>
					<div class="form-group required" flex>
						<label translate>LB_CHOOSE_TIME</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=access_time></md-ico></span>
							<select class="form-control" ng-model="frmParent.date" required ng-options="val as val.simulacro_fecha for (key,val) in dataEntity"></select>
						</div>
					</div>
					<div class="form-group required" flex>
						<label translate>LB_PARISH</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=public></md-ico></span>
							<select class="form-control select2" ng-model="frmParent.simulation.simulacro_parroquia" required ng-options="val as val for (key,val) in string2JSON('parishesList')"></select>
						</div>
					</div>
				</div>
				<div class="form-group required" flex>
					<label translate>LB_FIRST_LINE</label>
					<div class="input-group" flex>
						<span class="input-group-addon"><md-ico i=directions></md-ico></span>
				    <input ng-model="frmParent.simulation.simulacro_principal" class="form-control" placeholder="Ej. Av. Quevedo km 5" required>
					</div>
				</div>
				<div class="form-group required" flex>
					<label translate>LB_SECOND_LINE</label>
					<div class="input-group" flex>
						<span class="input-group-addon"><md-ico i=near_me></md-ico></span>
			    	<input ng-model="frmParent.simulation.simulacro_secundaria" class="form-control" placeholder="Ej. Av. El Cooperativismo" required>
					</div>
				</div>
			</div>
		</div>
		
		<!-- INFORMACION DE COORDINADOR -->
		<div class="box box-info no-margin margin-top">
			<div class="box-header text-center">
				<h3 class="box-title" translate>LB_COORDINATOR</h3>
			</div>
			<div class="box-body" layout-padding>
				<div layout-xs=column layout=row layout-padding>
					<div class="form-group required" flex>
						<label translate>LB_IDENTIFICATION_TYPE</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=flag></md-ico></span>
							<select class="form-control select2" ng-model="frmParent.coordinator.persona_tipo_doc" required ng-options="key as val for (key,val) in string2JSON('identificationType')"></select>
						</div>
					</div>
					<div class="form-group required" flex>
						<label translate>LB_IDENTIFICATION_NUMBER</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=credit_card></md-ico></span>
							<input ng-model="frmParent.coordinator.persona_doc_identidad" class="form-control" placeholder="Ej. 230005478961" required>
							<span class="input-group-btn"><button type="button" ng-click="searchPersonInformation(frmParent.coordinator.persona_doc_identidad,'frmParent','coordinator')" class="btn btn-info btn-flat"><i-fa i=search></i-fa></button></span>
						</div>
					</div>
				</div>
				<div layout-xs=column layout=row layout-padding>
					<div class="form-group required" flex>
						<label translate>LB_LASTNAME</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=person></md-ico></span>
							<input ng-model="frmParent.coordinator.persona_apellidos" class="form-control" placeholder="Ej. Pinargote Bayas" required>
						</div>
					</div>
					<div class="form-group required" flex>
						<label translate>LB_NAME</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=person_outline></md-ico></span>
					    <input ng-model="frmParent.coordinator.persona_nombres" class="form-control" placeholder="Ej. Julian Emiliano" required>
						</div>
					</div>
				</div>
				<div layout-xs=column layout=row layout-padding>
					<div class="form-group required" flex>
						<label translate>LB_CELL_PHONE</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=phone_iphone></md-ico></span>
							<input ng-model="frmParent.coordinator.persona_celular" class="form-control" placeholder="Ej. 0987456321" required maxlength=13>
						</div>
					</div>
					<div class="form-group required" flex>
						<label translate>LB_MAIL</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=mail></md-ico></span>
							<input type="email" ng-model="frmParent.coordinator.persona_correo" class="form-control" placeholder="Ej. cooreeo@live.com" required>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div flex>
		<div class="box box-success no-margin">
			<div class="box-header text-center">
				<h3 class="box-title" translate>LB_REQUIREMENTS</h3>
			</div>
			<div class="box-body" layout=column layout-padding>
					<div class="form-group required" flex>
						<label translate>LB_ANNUAL_OPERATING_PERMIT_CODE</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=verified_user></md-ico></span>
				    	<input ng-model="frmParent.simulation.codigo_per" class="form-control" placeholder="Ej. 2017PER00054" required>
						</div>
					</div>
					<div class="form-group required" flex>
						<label translate>LB_APPROVED_SELFPROTECTION_PLAN_CODE</label>
						<div class="input-group" flex>
							<span class="input-group-addon"><md-ico i=security></md-ico></span>
				    	<input ng-model="frmParent.simulation.plan_codigo" class="form-control" placeholder="Ej. CBSD17CAP00054" required>
						</div>
					</div>
			</div>
		</div>
		<div class="box box-danger text-center no-margin" style="margin-top:8px!important;">
			<div class="box-header">
				<h3 class="box-title"><i-fa i=info-circle s=2x></i-fa></h3>
			</div>
			<div class="box-body">
		    <strong><i-fa i=calendar></i-fa> <span translate>LB_DATE</span></strong>
		    <p class="text-muted"><label class="label label-primary">{{frmParent.date.simulacro_fecha}}</label></p>
		    <hr>
		    <strong><i-fa i=calendar-times-o></i-fa> <span translate>LB_CONFIRMATION_DATE</span></strong>
		    <p class="text-muted text-capitalize faa-ring faa-slow animated"><label class="label label-danger">{{frmParent.date.simulacro_confirmacion | date: 'fullDate'}}</label></p>
		    <hr>
		    <strong><i-fa i=book></i-fa> <span translate>LB_TOPIC</span></strong>
		    <p class="text-muted"><div ng-bind-html="frmParent.simulation.simulacro_tema"></div></p>
		    <hr>
		    <strong><i-fa i=comments></i-fa> <span translate>LB_SCENE</span></strong>
		    <p class="text-muted"><div ng-bind-html="frmParent.simulation.simulacro_escenario"></div></p>
		    <hr>
		    <strong><i-fa i=comments></i-fa> <span translate>LB_DESCRIPTION</span></strong>
		    <p class="text-muted"><div ng-bind-html="(frmParent.simulation.simulacro_descripcion)"></div></p>
		    <hr>
		    <strong><i-fa i=map-signs></i-fa> <span translate>LB_ADDRESS</span></strong>
		    <p class="text-muted"><div ng-bind-html="(frmParent.simulation.simulacro_principal+' y '+frmParent.simulation.simulacro_secundaria)"></div></p>
		    <hr>
		    <strong><i-fa i=user-o></i-fa> <span translate>LB_COORDINATOR</span></strong>
		    <p class="text-muted"><div ng-bind-html="(frmParent.coordinator.persona_apellidos+' '+frmParent.coordinator.persona_nombres)"></div></p>
		    <hr>
		    <strong><i-fa i=list></i-fa> <span translate>LB_REQUIREMENTS</span></strong>
		    <p class="text-muted"><div class="text-left" ng-bind-html="(paramsConf.SIMULATION_RESOURCES)"></div></p>
			</div>
			<div class="box-footer">
				<button class="btn btn-success btn-block" type="submit" ng-disabled="formData.$invalid" ng-click="saveEntity()">
					<i class="fa fa-save fa-fw"></i>
					<span translate>LB_SAVE</span>
				</button>
				<button class="btn btn-warning btn-block" type="button" ng-click="exitEntity()">
					<i class="fa fa-undo fa-fw"></i>
					<span translate>BTN_CANCEL</span>
				</button>
			</div>
		</div>
	</div>
</form>
